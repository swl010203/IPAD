<body>

<header id="header">
		<div class="header_top">
			
			<a href="#" class="headerLeft" id="fanhui_btn">
				<span class="backBefor"></span>
			</a>
			<h1 class="header_h1">
				<div class="sreach" >
					<input type="text" id="keyword" placeholder="请输入要搜索的商品名称" />
					<span onclick="searchGoods()" class="" style="height: 100% !important;">
						<i class=" sea iconfont "></i>
					</span>
				</div>
			</h1>

		</div>
	</header>
	<div class=" channel-title">
        <div class="channel-line"></div>
        <div class="channel-text ">热门搜索</div>
    </div>
    <div class="content">
    	<ul id="list">
    		<!--<li><span>随风分</span></li>
    		<li><span>热门搜索</span></li>

    		<li><span>随热门搜索风分</span></li>-->
    	</ul>
    </div>
    

<div class="wp_100">
	<div class="botH"></div>
</div>


<script type="text/javascript">
	
	function searchGoods(){
		var keyword = $("#keyword").val();
        _openWinByUrl('super','super/super_search',{'keyword':keyword})
	
	}
		
	apiready = function(){
		//优化点击
		api.parseTapmode();
		var header = $api.byId('header');
        $api.fixStatusBar(header); 
        
        
        getSearchKeyword();
		
	};
	
	function getSearchKeyword(){
		_ajax(ajax_url+'Index/Index/getSearchKeyword',{},'post',function(ret){
			var strVar = "";
			if(ret.status ==1){
				$(ret.data).each(function(k,v){
					strVar += "<li><span onclick=\"keybtn(this)\"  class='keywords'>"+v['title']+"<\/span><\/li>\n";
				});
			}
			$("#list").html(strVar);
		});
	}
	 
	function keybtn(el){
		 _openWinByUrl('super','super/super_search',{'keyword':$(el).html()})
	}

</script>
