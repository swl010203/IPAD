	    //获取购买卡片信息
		function getCard_info(){
	        _ajax(ajax_url + 'Index/Exercise/getCardDetail', {'card_id': kid}, 'get', function (ret) {
	            if (ret.status == 1) {
	                var card_infoData = ret.cardDetail;
	                var card_info_html = '';
					card_info_html += '<li class="buyCart_li">'+
							            '<div class="clearfloat buyCart_li_tit">'+
							                '<span>'+card_infoData.cname+'</span>'+
							                '<span class="mui-pull-right pl20 pr20">期限卡</span>'+
							            '</div>'+
							            '<div class="colorWhite fs24 pt30 pb30">'+
							                '<p>限制：'+card_infoData.restrict+'</p>'+
							                '<p class="mt10">简介：'+card_infoData.summary+'</p>'+
							                '<p class="mt10">'+
							                    '<span>适用场馆：'+card_infoData.place+'</span>'+
							                '</p>'+
							            '</div>'+
							        '</li>';
					$("#card_info").html(card_info_html);
					phone = card_infoData.mobile;
					mobile = card_infoData.mobile;
					jsname = card_infoData.place;
                    var card_typeData = ret.format;
                    var card_type_html = '';
					card_format_id = card_typeData[0].id;
                    for(var i = 0;i < card_typeData.length;i++){
                        if(i == 0){
                            card_type_html += '<div class="money_div click mui-pull-left" data-id="'+card_typeData[i].id+'">';
                            card_type_html += 		'<p class="fs40 font_weightB">'+card_typeData[i].price+'元</p>';
                            card_type_html += 		'<p class="fs24 mt5">（'+card_typeData[i].format+'）</p>';
                            card_type_html += 		'<div class="money_div_select"></div>';
                            card_type_html += '</div>';
							cardPrice = card_typeData[i].price;
                            $('.payPrice').text('￥'+card_typeData[i].price);
                        }else{
                            card_type_html += '<div class="money_div mui-pull-left" data-id="'+card_typeData[i].id+'">';
                            card_type_html += 		'<p class="fs40 font_weightB">'+card_typeData[i].price+'元</p>';
                            card_type_html += 		'<p class="fs24 mt5">（'+card_typeData[i].format+'）</p>';
                            card_type_html += 		'<div class="money_div_select mui-hidden"></div>';
                            card_type_html += '</div>';
                        }
                    }
                    $("#card_type").html(card_type_html);
                    $(".money_div").on("tap",function(){
						card_format_id = $(this).attr('data-id');
                        $(this).addClass("click").siblings().removeClass("click");
                        $(this).find("div.money_div_select").removeClass("mui-hidden").parents().siblings().find("div.money_div_select").addClass("mui-hidden");

                        var payPrice = $(this).children().eq(0).text();
                        payPrice = payPrice.substring(0, payPrice.length-1);
						cardPrice = payPrice;
                        $('.payPrice').text('￥'+payPrice);
                    });
	            }
	        });
	    }

		// 提交订单
        $('.subForm').on('tap', function(){

        function createOrder(){
			var username = $('#username').val();
			var usermobile = $('#usermobile').val();
			if(!username){
				_toast('请填写姓名');
				return false;
			}
			if(!usermobile){
				_toast('请填写手机号');
				return false;
			}

			if(!_isPhone(usermobile)){
				_toast('请填写正确手机号');
				return false;
			}
//			if(!pay_type){
//				_toast('请选择支付方式');
//				return false;
//			}
			var data ={
				'uid':uid,
				'price':cardPrice,
				'pay_id':pay_type,
				'usermobile':usermobile,
				'username':username,
				'cardid':kid
			};
			_ajax(ajax_url+'Index/Exercise/createOrder',data,'post',function(ret,err){
				// alert(JSON.stringify(ret));return false;
				if(ret.status == 1){
					order_sn = ret.data;
					getOrderInfo();
				}else{
					_toast('操作失败');
					return false;
				}
			});
		}
		//获取订单信息
		function getOrderInfo(){
			if(!order_sn){
				return false;
			}
			_openWinByUrl('pay_head','../order/pay_head',{'order_sn':order_sn,'pay_notify_type':24});
		}
