<script type="text/javascript">
		mui.init();
	var userinfo = '';
	var type = '';
	apiready = function(){
		type = api.pageParam.type;
		api.addEventListener({
		    name: 'yidu'
		}, function(ret, err){
		    getinfo();
		});

		userinfo = $api.getStorage('userinfo');
		getinfo();
  	};
  	function getinfo(){
  		_ajax(ajax_url+'Index/Exercise/message',{'uid':userinfo.uid,'type':type},'post',function(ret, err){
  			if(ret.status == 1){
				var strVar = '';
				$.each(ret.data,function(k,v){
					strVar +='<li>';
					strVar +='	<a href="javascript:void(0);" onclick=opendetail("messagedetail","./exercise/messagedetail","消息详情","'+v.id+'"); class="hinfor_lia">';
					strVar +='		<div class="hinfor_lir">';
					strVar +='			<p class="hinfor_lirp01">'+v.title+'</p>';
					if(v.s_readed == 1){
						strVar +='			<p class="hinfor_lirp01 yidu">已读</p>';
					}else{
						strVar +='			<p class="hinfor_lirp01 yidu">未读</p>';
					}
					strVar +='			<p class="hinfor_lirp02">'+v.message+'</p>';
					strVar +='		</div>';
					strVar +='	</a>';
					strVar +='</li>';
				});
				$('.hinfor_ul').html(strVar);
  			}else{
  				_toast(ret.msg);
				return false;
  			}

  		})
  	}
  	function opendetail(name,url,title,id){
  		_openWinByUrl(name+'_head','../window_head',{'furl':url,'frame':name,'title':title,'id':id});
  	}
