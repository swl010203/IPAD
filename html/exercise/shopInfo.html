	<script type="text/javascript">
		mui.init();
		$('.mui-action-back').on('tap',function(){
			api.closeWin();
		});
		$('.icon-dianhua').on('tap',function(){
			lianxi();
		});
		var sid = '';
	    apiready = function(){
	        api.addEventListener({
	            name: 'pjSuccess'
	        }, function(ret, err){
	            if(ret.value.status == 'success'){
	                getShopAssess();
	            }
	        });
	
	        sid = api.pageParam.sid;
	
	        // 获取场馆信息
	        getShopInfo();
	
	        // 获取店铺宣传图
	        getShopImg();
	
	        // 获取场馆设施
	        getFacilities();
	
	        // 获取店铺评价
	        getShopAssess();
	    };
	
	    // 获取场馆详情
	    function getShopInfo(){
	        _ajax(ajax_url+'Index/Exercise/getShopAddress', {'sid': sid}, 'get', function(ret){
	            if(ret.status == 1){
	                $('.shopName').text(ret.data.name);
	                $('.shopAddress').text(ret.data.address);
	                $('.shopDetail').text(ret.data.detail);
	                phone = ret.data.telphone;
	            }
	        });
	    }
	    
	    var phone = "";
		function lianxi(){
			api.alert({
			    title: '电话',
			    msg: phone,
			});
		}
	
	    // 获取店铺图片
	    function getShopImg(){
	        _ajax(ajax_url+'Index/Exercise/getIntroduceImg', {'sid': sid}, 'get', function(ret){
	            if(ret.status == 1){
	                $('.shopImg').attr('src', ret.data.logo);
	                var img_html = '';
	                $.each(ret.data.list_logo, function(k, v){
	                    img_html += '<li class="mui-control-item"  style="touch-action: none;">';
	                    img_html +=     '<div class="xiaoquhuxing_div_ulImg"><img src="'+ v +'"/></div>';
	                    img_html += '</li>';
	                });
	                $('.introduceImg').html(img_html);
	            }
	        })
	    }
	
	    // 获取场馆设施
	    function getFacilities(){
	        _ajax(ajax_url+'Index/Exercise/getFacilities', {'sid': sid}, 'get', function(ret){
	            if(ret.status == 1){
	                var inner_html = '';
	                $.each(ret.data, function(k, v){
	                    inner_html += '<div class="mui-col-sm-3 mui-col-xs-3">';
	                    inner_html +=       '<span class="icon_gybdSpan mr10 fs26" style="background: url('+ v.pic +') center center no-repeat;"></span>';
	                    inner_html +=       '<span>'+ v.title +'</span>';
	                    inner_html += '</div>';
	                });
	
	                $('.facilities').html(inner_html);
	            }
	        });
	    }
	
	    // 获取店铺评价内容
	    function getShopAssess(){
	        _ajax(ajax_url + 'Index/Exercise/getShopAssess', {'sid': sid}, 'get', function (ret) {
	            if(ret.status == 1){
	                var assessHtml = '';
	                $.each(ret.data, function(k, v){
	                    assessHtml += '<li class="clearfloat border_b pb10 pt10">';
	                    assessHtml += '    <div class="aboutUs_pingjia_left mui-pull-left">';
	                    assessHtml += '        <img src="'+ v.head_pic +'"/>';
	                    assessHtml += '    </div>';
	                    assessHtml += '    <div class="aboutUs_pingjia_right mui-pull-left">';
	                    assessHtml += '        <p class="clearfloat">';
	                    assessHtml += '            <span class="fs28 colorBlack font_weightB">'+ v.username +'</span>';
	                    assessHtml += '            <span class="fs24 mui-pull-right">2018-09-29</span>';
	                    assessHtml += '        </p>';
	                    assessHtml += '        <div class="mui-row fs24">';
	                    assessHtml += '            <div class="mui-col-sm-6 mui-col-xs-6">';
	                    assessHtml += '                <span class="colorHui999">硬件:</span>';
	                    assessHtml += '                <span class="xingxing">';
	                    for(i = 0; i < v.hardware; i++){
	                        assessHtml += '                    <span class="iconfont icon-wujiaoxingx colorRed"></span>';
	                    }
	                    if(Number(v.hardware) !== 5){
	                        var diff = 5 - Number(v.hardware);
	                        for(i = 0; i < diff; i++){
	                            assessHtml += '                    <span class="iconfont icon-wujiaoxingx"></span>';
	                        }
	                    }
	                    assessHtml += '                </span>';
	                    assessHtml += '            </div>';
	                    assessHtml += '            <div class="mui-col-sm-6 mui-col-xs-6">';
	                    assessHtml += '                <span class="colorHui999">环境:</span>';
	                    assessHtml += '                <span class="xingxing">';
	                    for(i = 0; i < v.hardware; i++){
	                        assessHtml += '                    <span class="iconfont icon-wujiaoxingx colorRed"></span>';
	                    }
	                    if(Number(v.hardware) !== 5){
	                        var diff = 5 - Number(v.hardware);
	                        for(i = 0; i < diff; i++){
	                            assessHtml += '                    <span class="iconfont icon-wujiaoxingx"></span>';

	                    assessHtml += '            </div>';
	                    assessHtml += '            <div class="mui-col-sm-6 mui-col-xs-6">';

	                    assessHtml += '                <span class="xingxing">';
	                    for(i = 0; i < v.hardware; i++){
	                        assessHtml += '                    <span class="iconfont icon-wujiaoxingx colorRed"></span>';
	                    }
	                    if(Number(v.hardware) !== 5){
	                        var diff = 5 - Number(v.hardware);
	                        for(i = 0; i < diff; i++){
	                            assessHtml += '                    <span class="iconfont icon-wujiaoxingx"></span>';
	                        }
	                    }
	                    assessHtml += '                </span>';
	                    assessHtml += '            </div>';
	                    assessHtml += '            <div class="mui-col-sm-6 mui-col-xs-6">';
	                    assessHtml += '                <span class="colorHui999">总分:</span>';
	                    assessHtml += '                <span class="xingxing">';
	                    for(i = 0; i < v.hardware; i++){
	                        assessHtml += '                    <span class="iconfont icon-wujiaoxingx colorRed"></span>';
	                    }
	                    if(Number(v.hardware) !== 5){
	                        var diff = 5 - Number(v.hardware);
	                        for(i = 0; i < diff; i++){
	                            assessHtml += '                    <span class="iconfont icon-wujiaoxingx"></span>';
	                        }
	                    }
	                    assessHtml += '                </span>';
	                    assessHtml += '            </div>';
	                    assessHtml += '        </div>';
	                    assessHtml += '        <p class="fs28">'+ v.to_shop +'</p>';
	                    assessHtml += '    </div>';
	                    assessHtml += '</li>';
	                });
	                $('.shopAssessList').html(assessHtml);
	            }else{
	                // todo 没有店铺评价
	            }
	        });
	    }

	        _openWinByUrl('assessShop', 'assessShop', {
