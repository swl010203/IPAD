		function createOrder(){
			var username = $('#username').val();
			var usermobile = $('#usermobile').val();
			if(!username){
				_toast('请填写姓名');
				return false;
			}
			if(!usermobile){
				_toast('请填写手机号');
				return false;
			}

			if(!_isPhone(usermobile)){
				_toast('请填写正确手机号');
				return false;
			}
			if(!pay_type){
				_toast('请选择支付方式');
				return false;
			}
			var data ={
				'uid':uid,
				'price':cardPrice,
				'pay_id':pay_type,
				'usermobile':usermobile,
				'username':username,
				'cardid':kid
			};
			_ajax(ajax_url+'Index/Exercise/createOrder',data,'post',function(ret,err){
				// alert(JSON.stringify(ret));return false;
				if(ret.status == 1){
					order_sn = ret.data;
					getOrderInfo();
				}else{
					_toast('操作失败');
					return false;
				}
			});

		}
		//获取订单信息
		function getOrderInfo(){
			if(!order_sn){
				return false;
			}
			if(!uid){
				return false;
			}
			var data = {
				'uid':uid,
				'order_sn':order_sn,
				'pay_type':24
			};
			_ajax(ajax_url+'Index/Pay/getOrderPayInfo',data,'post',function(ret,err){
				// alert(JSON.stringify(ret));return false;
				if(ret.status == 1){
					order_amount = ret.data.order_amount;
					paybody = ret.data.body;
					pay();
				}
			});
		}

		//点击统计操作
	    function dot_click(type, remark) {
	        if (typeof remark == 'undefined') {
	            remark = 0;
	        }
	        //数据打点统计点
	        if (dot_type == 'hotel_pay') {
	            //酒店支付
	            if (type == 'Housingpay_success') {
	                //支付成功
	                data_dot('Housingpay_success', 0, remark);
	            } else if (type == 'Housingpay_fail') {
	                //支付失败
	                data_dot('Housingpay_fail', 0, remark);
	            }
	        } else if (dot_type == 'hotel_food') {
	            //酒店餐饮支付
	            if (type == 'Meal_success') {
	                //支付成功
	                data_dot('Meal_success', 0, remark);
	            } else if (type == 'Meal_fail') {
	                //支付失败
	                data_dot('Meal_fail', 0, remark);
	            }
	        } else if (dot_type == 'index_food') {
	            //餐饮支付
	            if (type == 'Restaurant_success') {
	                //支付成功
	                data_dot('Restaurant_success', 0, remark);
	            } else if (type == 'Restaurant_fail') {
	                //支付失败
	                data_dot('Restaurant_fail', 0, remark);
	            }
	        } else if (dot_type == 'cart_pay') {
	            //购物车支付
	            if (type == 'Cartpay_success') {
	                //支付成功
	                data_dot('Cartpay_success', 0, remark);
	            } else if (type == 'Cartpay_fail') {
	                //支付失败
	                data_dot('Cartpay_fail', 0, remark);
	            } else if (type == 'Cartpay_submit') {
	                //支付失败
	                data_dot('Cartpay_submit', 0, remark);
	            }
	        } else if (dot_type == 'super_pay') {
	            //超市
	            if (type == 'Pay_submit') {
	                //确认支付
	                data_dot('Pay_submit', 0, remark);
	            } else if (type == 'Pay_success') {
	                //支付成功
	                data_dot('Pay_success', 0, remark);
	            } else if (type == 'Pay_fail') {
	                //支付失败
	                data_dot('Pay_fail', 0, remark);
	            }
	        }
	    }
