	<script type="text/javascript">
		mui.init();
		$('.mui-action-back').on('tap',function(){
			api.closeWin();
		});
		
		var sid = '';
	    apiready = function(){
	        sid = api.pageParam.sid;
	        // 获取教练列表
	        getCoachList();
	    };
	
	    // 获取教练列表
	    function getCoachList(){
	        var url = ajax_url+'Index/Exercise/getCoachList';
	        var data = {'sid': sid};
	
	        _ajax(url, data, 'get', function (ret) {
	            if(ret.status == 1){
	                var data = ret.data;
	                var coach_html = '';
	                $.each(data, function(k, v){
	                    coach_html += '';
	                    coach_html += '<li class="mui-row pt20 pb20 border_b" onclick="coachDetail('+ v.id +')">';
	                    coach_html +=     '<div class="mui-col-sm-3 mui-col-xs-3">';
	                    coach_html +=         '<div class="jlList_img">';
	                    coach_html +=             '<img src="'+ v.head_pic +'"/>';
	                    coach_html +=         '</div>';
	                    coach_html +=     '</div>';
	                    coach_html +=     '<div class="mui-col-sm-8 mui-col-xs-8">';
	                    coach_html +=         '<div class="jlList_con">';
	                    coach_html +=             '<p class="font_weightB fs28 colorBlack">'+ v.name +'</p>';
	                    coach_html +=             '<p class="mui-ellipsis colorHui999 fs24 pt10">擅长：'+ v.skill +'</p>';
	                    coach_html +=         '</div>';
	                    coach_html +=     '</div>';
	                    coach_html +=     '<div class="mui-col-sm-1 mui-col-xs-1 mui-text-right">';
	                    coach_html +=         '<span class="iconfont icon-arrow-right"></span>';
	                    coach_html +=     '</div>';
	                    coach_html += '</li>';
	                });
	                $('.coachList').html(coach_html);
	            }else{
	                _toast(ret.info);
	            }
	        });
	    }
	
	    // 教练详情
	    function coachDetail(coachId) {
	        coachId = typeof coachId !== 'undefined' ? coachId : '';
	        if(coachId == ''){
	            _toast('没有获取到教练标识');
	        }else{
	            _openWinByUrl('coachDetail', 'coachDetail', {'coachId': coachId});
	        }
	    }
	</script>
