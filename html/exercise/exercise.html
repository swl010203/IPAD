	<script type="text/javascript">
		mui.init();
		
	    var thagTabIndex = 0;//当前底部tab切换位置
	    var userinfo = '';
	    apiready = function() {
	        api.addEventListener({
	            name: 'tabType'
	        }, function(ret, err){
	            changeIndexFrame(2);
	        });
	
	        //修改状态栏
	        api.setStatusBarStyle({
	            style: 'light'
	        });
	
	        //注册frame组
	        funIniGroup();
	    };
	
	    //注册frame组
	    function funIniGroup(){
	        var $footer  = $api.dom('footer');
	        var header_h = 0;
	        var footer_h = $api.offset($footer).h;
	
	        api.openFrameGroup({
	            name          : 'group',
	            scrollEnabled : false,
	            rect: {
	                x : 0,
	                y : header_h,
	                w : 'auto',
	                h : 'auto',
	                marginBottom : footer_h
	            },
	            index : 0,
	            frames: [
	                {
	                    name : 'index',
	                    url  : './index.html'
	                },
	                {
	                    name : 'buyCard',
	                    url  : './cardList.html',
	                },
	                {
	                    name : 'class',
	                    url  : './class.html'
	                },
	                {
	                    name : 'mine',
	                    url  : './mine.html'
	                }
	            ]
	        }, function (ret, err) {
	
	        });
	    }
	
	    //切换底部
	    function changeIndexFrame( index_ ) {
	
	        //先删除所有选中颜色
	        $('.tpjs_footer').each(function(key) {
	            // var k = key+1;
	            $(this).removeClass('colorRed');
	        });
	//      if(index_ != 0 && (typeof userinfo == 'undefined' || userinfo == '' || userinfo == null)){
	//          _toast('请先登录');
	//          return false;
	//      }
	        var thisAddClass = '.tip'+index_;
	        $(thisAddClass).addClass('colorRed');
	
	        var $footer  = $api.dom('footer');
	        var footer_h = $api.offset($footer).h;
	        api.setFrameGroupAttr({
	            name : 'group',
	            rect : {x: 0, y: 0, w: 'auto', h: 'auto' , 'marginBottom':footer_h },
	        });
	        thagTabIndex = index_;
	        api.setFrameGroupIndex({
	            name  : 'group',
	            index : index_
	        });
	    }
	</script>
