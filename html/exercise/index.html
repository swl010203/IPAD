	<script type="text/javascript">
		mui.init();
		setTimeout(function(){
		    var gallery = mui('.ztcs_lunbo');
		    gallery.slider({
		         interval:1800//自动轮播周期，若为0则不自动播放，默认为0；
		    });
		},300);
		
		var uid = '-1';
    apiready = function(){
        api.addEventListener({
            name: 'viewappear'
        }, function (ret, err) {
            // todo 显示页面时执行的方法
        });
        api.setWinAttr({
            slidBackEnabled : false
        });
//      uid = localStorage.getItem('uid');
        getShopTip();

        api.addEventListener({
            name: 'hasSid'
        }, function(ret, err) {
            // 获取轮播banner
            getBanner();

            // 获取活动列表   6个
            getActive(6);

            // 获取教练       3个
            getCoach(3);

            // 获取商户地址
            getShopAddress();
        });
    };

    // 获取商户标识
    function getShopTip(){
        _ajax(ajax_url+'Index/Exercise/getShopSid', {}, 'get', function(ret){
            if(ret.status ==1){
                sid = ret.data.sid;
                api.sendEvent({
                    name: 'hasSid',
                    extra: {
                        sid: sid,
                    }
                });
            }else{
                _toast(ret.info);
            }
        });
    }

    // 获取轮播banner
    function getBanner(){
        _ajax(ajax_url+'Index/Exercise/getIntroduceImg', {'sid': sid}, 'get', function(ret){
            if(ret.status == 1){
                // 获取宣传图成功
                var banner_html = '';
                var list_logo = ret.data.list_logo;
                var logoNum = list_logo.length-1;

                banner_html += '<div class="mui-slider-item mui-slider-item-duplicate">';
                banner_html +=      '<div class="ztcs_topImg bgwhite">';
                banner_html +=          '<img src="'+ list_logo[logoNum] +'"/>';
                banner_html +=      '</div>';
                banner_html +=  '</div>';

                $.each(ret.data.list_logo, function(k, v){
                    banner_html += '<div class="mui-slider-item mui-slider-item-duplicate">';
                    banner_html +=      '<div class="ztcs_topImg bgwhite">';
                    banner_html +=          '<img src="'+ v +'"/>';
                    banner_html +=      '</div>';
                    banner_html +=  '</div>';
                });
                banner_html += '<div class="mui-slider-item mui-slider-item-duplicate">';
                banner_html +=      '<div class="ztcs_topImg bgwhite">';
                banner_html +=          '<img src="'+ list_logo[0] +'"/>';
                banner_html +=      '</div>';
                banner_html +=  '</div>';
                $('.shopBanner').html(banner_html);
                setTimeout(function () {
                    var gallery = mui('.ztcs_lunbo');
                    gallery.slider({
                        interval: 1800//自动轮播周期，若为0则不自动播放，默认为0；
                    });
                }, 300);
            }
        });
    }

    // 获取活动列表
    function getActive(num){
        num = typeof num !== 'undefined' ? num : '';
        _ajax(ajax_url + 'Index/Exercise/getActiveList', {'sid': sid, 'num': num}, 'get', function (ret) {
            if (ret.status == 1) {
                var activeData = ret.data;
                var active_html = '';
                $.each(activeData, function (k, v) {
                    active_html += '<li class="border_b pb10" onclick="activeDetail(' + v.id + ');">';
                    active_html += '<p class="fs28 pt20 mui-ellipsis">' + v.title + '</p>';
                    active_html += '<p class="fs24 colorHui999">' + v.add_time + '</p>';
                    active_html += '</li>';
                });

                $('.new_active').html(active_html);
            } else {
                $('.new_active').html('暂无活动');
            }
        });
    }

    // 活动详情
    function activeDetail(activeId) {
        activeId = typeof activeId !== 'undefined' ? activeId : '';
        if (activeId == '') {
            _toast('没有得到活动标识');
        } else {
            _openWinByUrl('activeDetail', 'activeDetail', {'activeId': activeId});
        }
    }

    // 活动列表
    function goActiveMore(){
        _openWinByUrl('activeMore', 'activeMore', {'sid': sid});
    }

    function getCoach(num){
        num = typeof num !== 'undefined' ? num : '';
        _ajax(ajax_url + 'Index/Exercise/getCoachList', {'sid': sid, 'num': num}, 'get', function (ret) {
            if(ret.status == 1){
                var coach_html = '';
                $.each(ret.data, function(k, v){
                    coach_html += '<li class="mui-control-item" attr_id="'+ v.id +'">';
                    coach_html +=     '<div class="coach_portrait">';
                    coach_html +=         '<div class="coach_portrait_img"><img src="'+ v.head_pic +'"/></div>';
                    coach_html +=     '</div>';
                    coach_html +=     '<p class="fs30 pt10 mui-ellipsis mui-text-center colorBlack">'+ v.name +'</p>';
                    coach_html +=     '<p class="xing_p">';
                    coach_html +=         '<span class="xingxing">';
                    coach_html +=             '<span class="iconfont icon-wujiaoxingx colorRed"></span>';
                    coach_html +=             '<span class="iconfont icon-wujiaoxingx colorRed"></span>';
                    coach_html +=             '<span class="iconfont icon-wujiaoxingx colorRed"></span>';
                    coach_html +=             '<span class="iconfont icon-wujiaoxingx colorRed"></span>';
                    coach_html +=             '<span class="iconfont icon-wujiaoxingx"></span>';
                    coach_html +=         '</span>';
                    coach_html +=     '</p>';
                    coach_html += '</li>';
                });

                $('.coachList').html(coach_html);
            }else{
                $('.coachList').html('');
            }
            
            $('.mui-control-item').on('tap',function(){
            	var coachId = $(this).attr("attr_id");
				coachDetail(coachId);
			});
        });
    }

    // 教练详情
    function coachDetail(coachId) {
//         _toast(coachId);
        coachId = typeof coachId !== 'undefined' ? coachId : '';
        if(coachId == ''){
            _toast('没有获取到教练标识');
        }else{
            _openWinByUrl('coachDetail', 'coachDetail', {'coachId': coachId});
        }
    }

    // 教练列表
    function goCoachList(){
        _openWinByUrl('coachList', 'coachList', {'sid': sid});
    }

    function getShopAddress(){
        _ajax(ajax_url+'Index/Exercise/getShopAddress', {'sid': sid}, 'get', function(ret){
            if(ret.status == 1){
                $('.shopAddress').text(ret.data.address);
                $('.shopPhone').text(ret.data.telphone);
                phone = ret.data.telphone;
//              $('.shopPhone').attr('href','tel:'+ret.data.telphone);

            }
        });
    }
    
	$('.shopPhone').on('tap',function(){
		lianxi();
	});
	var phone = "";
	function lianxi(){
		api.alert({
		    title: '电话',
		    msg: phone,
		});
	}

    // 关于本店
    function goShopInfo(){
        _openWinByUrl('shopInfo', 'shopInfo', {'sid': sid});

    //赛事训练营

//      if(uid == null || uid == '' || uid =='undefined'){

        _openWinByUrl('matchList','matchList');
