<script type="text/javascript">
    mui.init();
    $('.mui-action-back').on('tap',function(){
         api.closeWin();
    });
    // var sid = 98;
    var userinfo = '';
    apiready = function(){
        userinfo = $api.getStorage('userinfo');

        // 获取用户评价
        getUserAssess();
    };

    // 获取用户评价
    function getUserAssess(){
        if(typeof userinfo == 'undefined' || userinfo == ''){
            _toast('请先登录');
            return false;
        }

        _ajax(ajax_url + 'Index/Exercise/getUserAssess', {
            'uid': userinfo.uid,
        }, 'get', function (ret) {
            if(ret.status == 1){
                var data = ret.data;
                var assessHtml = '';
                $.each(data, function (k, v) {
                    var is_coach = false;
                    assessHtml += '<li class="clearfloat border_b pb20 pt20">';
                    assessHtml += '    <div class="aboutUs_pingjia_left mui-pull-left">';
                    assessHtml += '        <img src="'+ v.user_head_pic +'"/>';
                    assessHtml += '    </div>';
                    assessHtml += '    <div class="aboutUs_pingjia_right mui-pull-left">';
                    assessHtml += '        <p class="clearfloat"><span class="fs28 colorBlack font_weightB">'+ v.username +'</span>';
                    assessHtml += '            <span class="fs24 mui-pull-right colorHui999">'+ v.add_time +'</span>';
                    assessHtml += '        </p>';

                    if(v.coach_id != '0'){
                        is_coach = true;
                        assessHtml += '        <p class="fs24 colorHui999 mt10 mb10">对'+ v.coach_name +'的评价</p>';
                    }else{
                        assessHtml += '        <p class="fs24 colorHui999 mt10 mb10">对'+ v.shop_name +'的评价</p>';
                    }

                    if(is_coach){
                        assessHtml += '        <div class="mui-row fs24">';
                        assessHtml += '            <div class="mui-col-sm-6 mui-col-xs-6">';
                        assessHtml += '                <span class="colorHui999">态度:</span>';
                        assessHtml += '                <span class="xingxing">';
                        assessHtml += returnStar(v.attribute);
                        assessHtml += '                </span>';
                        assessHtml += '            </div>';

                        assessHtml += '            <div class="mui-col-sm-6 mui-col-xs-6">';
                        assessHtml += '                <span class="colorHui999">技能:</span>';
                        assessHtml += '                <span class="xingxing">';
                        assessHtml += returnStar(v.skill);
                        assessHtml += '                </span>';
                        assessHtml += '            </div>';
                        assessHtml += '        </div>';
                        assessHtml += '        <p class="fs28 pt20">'+ v.to_coach +'</p>';
                    }else{
                        assessHtml += '        <div class="mui-row fs24">';
                        assessHtml += '            <div class="mui-col-sm-6 mui-col-xs-6">';
                        assessHtml += '                <span class="colorHui999">硬件:</span>';
                        assessHtml += '                <span class="xingxing">';
                        assessHtml += returnStar(v.hardware);
                        assessHtml += '                </span>';
                        assessHtml += '            </div>';
                        assessHtml += '            <div class="mui-col-sm-6 mui-col-xs-6">';
                        assessHtml += '                <span class="colorHui999">环境:</span>';
                        assessHtml += '                <span class="xingxing">';
                        assessHtml += returnStar(v.environment);
                        assessHtml += '                </span>';
                        assessHtml += '            </div>';
                        assessHtml += '            <div class="mui-col-sm-6 mui-col-xs-6">';
                        assessHtml += '                <span class="colorHui999">服务:</span>';
                        assessHtml += '                <span class="xingxing">';
                        assessHtml += returnStar(v.service);
                        assessHtml += '                </span>';
                        assessHtml += '            </div>';
                        assessHtml += '            <div class="mui-col-sm-6 mui-col-xs-6">';
                        assessHtml += '                <span class="colorHui999">总分:</span>';
                        assessHtml += '                <span class="xingxing">';
                        assessHtml += returnStar(v.score);
                        assessHtml += '                </span>';
                        assessHtml += '            </div>';
                        assessHtml += '        </div>';
                        assessHtml += '        <p class="fs28 pt20">'+ v.to_shop +'</p>';
                    }

                    assessHtml += '    </div>';
                    assessHtml += '</li>';
                });
                
                $('.assessList').html(assessHtml);

                console.log(assessHtml);
            }else{
                _toast(ret.info);
            }
        });
    }


    function returnStar(starNum){
        var noStarNum = 5 - Number(starNum);
        var starHtml = '';
        for( var i = 0; i < starNum; i++ ){
            starHtml += '<span class="iconfont icon-wujiaoxingx colorRed"></span>';
        }

        for( var j = 0; j < noStarNum; j++ ){
            starHtml += '<span class="iconfont icon-wujiaoxingx"></span>';
        }
        return starHtml;
    }
</script>
