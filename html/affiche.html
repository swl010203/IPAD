<script type="text/javascript">

apiready=function(){  

	api.setRefreshHeaderInfo({
	    visible: true,
	    loadingImg: 'widget://image/refresh.png',
	    bgColor: '#ccc',
	    textColor: '#fff',
	    textDown: '下拉刷新...',
	    textUp: '松开刷新...',
	    showTime: true
	}, function(ret, err) {
	    //在这里从服务器加载数据，加载完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
		getinfo();
	});
	
	
	loading('affiche');
   	getinfo();     
};
function  getinfo(){
	_ajax(ajax_url+'Index/Index/getAffiche',{},'get',function(ret, err){
		var strVar = "";
		if(ret.status==1){
			$.each(ret.data,function(k,v){
				strVar += "<li><a onclick=\"opendetail('affichedetail','affichedetail','公告详情',"+v['id']+")\" href=\"javascript:void(0)\" class=\"hinfor_lia\">";
			    strVar += "<div class=\"\">";
			    strVar += "	<p class=\"hinfor_lirp01\">";
			    strVar += v['title'];
			    strVar += "	<\/p>";
//			    strVar += "	<p class=\"hinfor_lirp02\">";
//			    strVar += v['content'];
//			    strVar += "	<\/p>";
			    strVar += "<\/div>";
			    strVar += "<\/a><\/li>";
			});
			$(".list").html(strVar);
		}else{
			_toast(ret.msg);
		}
		closeloading();
		api.refreshHeaderLoadDone();
	});
		

}
function opendetail(name,url,title,id){

	 _openWinByUrl(name+'_head','./window_head',{'furl':url,'frame':name,'title':title,'id':id});
	}
</script>
