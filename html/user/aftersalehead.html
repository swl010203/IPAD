<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>公益商城</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link href="../../css/style.css" rel="stylesheet" type="text/css" />
<link href="../../css/index.css" rel="stylesheet" type="text/css" />
<link href="../../css/h_index.css" rel="stylesheet" type="text/css" />
<link href="../../swiper.min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../script/jquery_2_1_4.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/app.js"></script>
<style type="text/css">
 .addImgbtn01 {width: 1.4rem;height: 1.4rem;position: relative;float: left;margin: 0px 5px;}
 .upload_cancel{ width: 0.35rem; height: 0.35rem; background: url(../../images/sc.png) no-repeat; background-size: 0.3rem 0.3rem; position: absolute; right: -0.2rem; top: -0.1rem; display: block; }
.addrFooter{height:50px;bottom:10px;}
</style>
</head>
<body class="bg_fff">
<!-- 头部 -->
<header id="header">
		<div class="header_top">
			
			<a href="javascript:void(0);" class="headerLeft" id="fanhui_btn">
				<span class="backBefor"></span>
			</a>
			<h1 class="header_h1">标题</h1>
		</div>
	</header>

<!-- 底部 -->
<footer class="addrFooter" style="background: #fff;">
<div style="padding: 0 0.2rem;">
	<a href="javascript:void(0);" class="btn01" onclick="execute();">提交</a>
</div>
</footer>
<script type="text/javascript">
 apiready=function(){
   		api.parseTapmode();
		var title = api.pageParam.title;
		$(".header_h1").html(title);
		
		var header =$api.dom('header');
        $api.fixStatusBar(header); 
        var header_h = $api.offset($api.dom('header')).h;
        var body_h = $api.offset($api.dom('body')).h;
        var footer_h=$api.offset($api.dom('footer')).h;
	    var height_h=body_h-header_h-footer_h-15;
		var frame = api.pageParam.frame;
		var furl  = api.pageParam.furl;
        api.openFrame({
            name: frame,
            url: furl+'.html',
            bounces: true,
            rect: {
                x: 0,
                y: header_h+2,
                w: 'auto',
                h: height_h
            },
			pageParam:api.pageParam
        });
 };
   function execute(){
   var jsfun = 'submit();';
		api.execScript({
		    name: api.pageParam.frame+'_head',
		    frameName:api.pageParam.frame,
		    script: jsfun
		});
 }

</script>
</body>
</html>
