<script type="text/javascript">
 apiready=function(){
 var order_id=api.pageParam['id'];
 ready(order_id);
 };
 function ready(order_id){
  	 	api.ajax({
				url : ajax_url + 'Index/UserMallOrder/orderdetail',
				method : 'post',
				data : {
					values : {
					id:order_id,
					},
				}
			}, function(ret, err) {
			 if(ret){
			  if(ret.code){
			   var data=ret.data;
			   var ordergoods=ret.ordergoods;
			   var goodsHtml='';
			    if(ordergoods!=null && ordergoods.length>0){
			      for(var i in ordergoods){
			      goodsHtml+='<li style="padding-top: 0.1rem; margin-top: 0;">'+ 
							'<a href="#" class="siteSearchula01">'+
								'<div class="siteSearchula01li">'+
									'<img src="'+ordergoods[i]['pic']+'">'+
									'<div class="siteSearchula01lir">'+
										'<span class="siteSearchulaspan01 mt_10" style="width:75%;text-overflow:ellipsis;overflow:hidden;white-space:nowrap;">'+ordergoods[i]['goods_name']+'</span>'+
										'<span class="siteSearchulaspan02 mt_10" ><em>￥</em>'+ordergoods[i]['goods_price']+'</span>'+
										'<span class="siteSearchulaspan02 mt_10" style="color: #1f2228;  font-size: 0.24rem;">数量：x'+ordergoods[i]['goods_number']+'</span>'+
									'</div>'+
								'</div>'+
							'</a>'+
							'<span class="payNum" style="color: #999; font-size: 0.26rem; top: 0.2rem;">';
							if(ordergoods[i]['aftersale']==null ){
//							 goodsHtml+=data['status_name']['msg'];
							}else{
							 goodsHtml+=ordergoods[i]['aftersale']['msg'];
							}
							  goodsHtml+='</span>';
							  if(ordergoods[i]['aftersale']==null){ 
							  //退款操作
							  	 if(ordergoods[i]['is_tuihuan']==0 && ordergoods[i]['aftersale']==null && data['status_name']['type']==3){
							  goodsHtml+='<a href="javascript:void(0);" class="aftersale"  onclick=refund("'+ordergoods[i]['rec_id']+'",1) class="orderBtn ">退单</a>';
							 }
							 //退货换货操作
							  if(ordergoods[i]['is_tuihuan']==0 && ordergoods[i]['aftersale']==null && (data['status_name']['type']==5 || data['status_name']['type']==6)){
							  goodsHtml+='<a href="javascript:void(0);" class="aftersale orderBtn" onclick=tui("'+ordergoods[i]['rec_id']+'",1)>退货</a>';
							  goodsHtml+='<a href="javascript:void(0);" class="huan orderBtn" onclick=huan("'+ordergoods[i]['rec_id']+'",1)>换货</a>';
							 }
							  }else{
							  //退货发货
							  	 if(ordergoods[i]['is_tuihuan']==2 && ordergoods[i]['aftersale']['type']==2){
							  goodsHtml+='<a href="javascript:void(0);" class="aftersale"  onclick=fahuo("'+ordergoods[i]['rec_id']+'",1,2) class="orderBtn ">发货</a>';
							 }
							 //换货发货
							  if(ordergoods[i]['is_tuihuan']==3 && ordergoods[i]['aftersale']['type']==2){
							  goodsHtml+='<a href="javascript:void(0);" class="aftersale"  class="orderBtn " onclick=fahuo("'+ordergoods[i]['rec_id']+'",1,3)>发货</a>';
							 }
							   //换货发货
							  if(ordergoods[i]['is_tuihuan']==3 && ordergoods[i]['aftersale']['type']==5){
							  goodsHtml+='<a href="javascript:void(0);" class="aftersale"  class="orderBtn " onclick=finish("'+ordergoods[i]['rec_id']+'",1)>确认收货</a>';
							 }
							  }
						
						goodsHtml+='</li>';
			      }
			    }
			    $(".list").html(goodsHtml);
			    $(".goods_amount").html('￥'+data['goods_amount']);//商品金额
			     $(".shipping").html('￥'+data['shipping_fee']);//运费价格
			     $("coupons").html('-￥'+data['coupons_val']);//优惠价格
			     $(".order_sn").html(data['order_sn']); //订单编号
			     $(".add_time").html(data['add_time']);//添加世家
			     $(".pay_name").html(data['pay_name']);//支付名称
			     $(".consignee").html(data['consignee']); //收货人
			     $(".mobile").html(data['mobile']);//手机号
			     $(".address").html(data['address']);//地址
			     $(".remark").html(data['postscript']);//备注
			       $(".detialPrice").html('￥'+data['order_amount']);
			     
			  }else{
			   _toast(ret.msg);
			   return false;
			  }
			 }else{
			   _alert('网络连接失败,请稍后重试');
			 }
			})
 
 }
 
  /*
  * 收货
  */
 function finish(rec_id,type){
		  api.confirm({
		    title: '提示',
		    msg: '您确认收到货吗',
		    buttons: ['确定', '取消']
		}, function(ret, err) {
		    var index = ret.buttonIndex;
		     if(index==1){
		         	api.ajax({
				url : ajax_url + 'Index/Aftersale/finish',
				method : 'post',
				data : {
					values : {
					rec_id:rec_id,
					type:type
					},
				}
			}, function(ret, err) {
			   if(ret){
			    if(ret.code==1){
			     _toast(ret.msg,function(){
			     ready();
			     })
			    }
			   }else{
			   _alert('网络连接失败,请稍后重试');
			   }
			
			})
		     }
		});
 }
 
 /*
  * 发货
  */
 function fahuo(rec_id,type,tui_type){
  var name='shipment';
 var url='shipment';
 var title='售后';
  _openWinByUrl(name+'_head','aftersalehead',{'furl':url,'frame':name,'title':title,'rec_id':rec_id,'type':type,'tui_type':tui_type});
   
 }
  function refund(rec_id,type){
 var name='refund';
 var url='refund';
 var title='退单';
  _openWinByUrl(name+'_head','aftersalehead',{'furl':url,'frame':name,'title':title,'rec_id':rec_id,'type':type});
 }
   function tui(rec_id,type){
 var name='returnsale';
 var url='returnsale';
 var title='退单';
  _openWinByUrl(name+'_head','aftersalehead',{'furl':url,'frame':name,'title':title,'rec_id':rec_id,'type':type});
 }
  function huan(rec_id,type){
 var name='exchange';
 var url='exchange';
 var title='换货';
  _openWinByUrl(name+'_head','aftersalehead',{'furl':url,'frame':name,'title':title,'rec_id':rec_id,'type':type});
 }
</script>
