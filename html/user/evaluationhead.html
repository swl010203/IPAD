<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>华海</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link href="../../css/style.css" rel="stylesheet" type="text/css" />
<link href="../../css/index.css" rel="stylesheet" type="text/css" />
<link href="../../css/h_index.css" rel="stylesheet" type="text/css" />
<link href="../../swiper.min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../script/jquery_2_1_4.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/app.js"></script>

</head>
<body class="bg_fff">
<!-- 头部 -->
	<header>
		<div class="header_top">
			
			<a href="#" class="headerLeft" id="fanhui_btn">
				<span class="backBefor"></span>
			</a>
			<h1 class="header_h1">评&nbsp;价</h1>
		</div>
	</header>


<!-- 底部 -->
<footer class="addrFooter" style="background: #fff;">
<div style="padding: 0 0.2rem;">
	<a href="javascript:void(0);" onclick="pingjia();" class="btn01">提交评价</a>
</div>
</footer>
<script type="text/javascript">
 apiready=function(){
   		api.parseTapmode();
		var title = api.pageParam.title;
		$(".header_h1").html(title);
		
		var header =$api.dom('header');
        $api.fixStatusBar(header); 
        var header_h = $api.offset($api.dom('header')).h;
        var body_h = $api.offset($api.dom('body')).h;
        var footer_h=$api.offset($api.dom('footer')).h;
	    var height_h=body_h-header_h-footer_h-15;
		var frame = api.pageParam.frame;
		var furl  = api.pageParam.furl;
        api.openFrame({
            name: frame,
            url: furl+'.html',
            bounces: true,
            rect: {
                x: 0,
                y: header_h+2,
                w: 'auto',
                h: height_h
            },
			pageParam:api.pageParam
        });
 };
 function pingjia(){
   var jsfun = 'submit();';
		api.execScript({
		    name: api.pageParam.frame+'_head',
		    frameName:api.pageParam.frame,
		    script: jsfun
		});
 }
</script>
</body>
</html>
