<div >

<script type="text/javascript">
	
	var id = "";
	apiready=function(){
		id = api.pageParam.id;

	};
	
	
	function submit(){
		var content=$("#content").val();
		if(!content){
		  	_toast('请输入原因');
		  	return false;
		}
		
		var queryUrl = 'Index/UserFoodOrder/cancelFoodAppointOrder';
		_ajax(ajax_url +queryUrl,{'order_id':id,'content':content},'post',function(ret){
		    		if(ret.status ==1){
		    			api.sendEvent({
	                        name:'refe_order_list'
                        });
		    			_toast(ret.msg,function(){
		    				api.closeWin();
		    			})
		    		}else{
		    			_toast(ret.msg);
		    		}
		    	})
	 
	}
</script>
