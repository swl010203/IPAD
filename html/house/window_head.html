<body>
<!-- 头部 -->
	<header id="header">
		<div class="header_top">
			
			<a href="javascript:void(0);" class="headerLeft" id="fanhui_btn">
				<span class="backBefor"></span>
			</a>
			<h1 class="header_h1">标题</h1>
		</div>
	</header>


<script type="text/javascript" src="../../script/jquery_2_1_4.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/app.js"></script>
<script type="text/javascript">

	$("#fanhui_btn").click(function(){
		var closeToRoot = api.pageParam.closeToRoot;
			if(closeToRoot ==1){
//				api.closeToWin({
//		            name: 'root'
//	            });
				api.closeWidget();
			}
	});
	apiready = function(){
		api.parseTapmode();
		var title = api.pageParam.title;
		$(".header_h1").html(title);
		
		
		
		var header = $api.byId('header');
        $api.fixStatusBar(header); 
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
		var frame = api.pageParam.frame;
		var furl  = api.pageParam.furl;
        api.openFrame({
            name: frame,
            url: furl+'.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h+1,
                w: headerPos.w,
                h: 'auto'
            },
			pageParam:api.pageParam
        });
		
	}


</script>
