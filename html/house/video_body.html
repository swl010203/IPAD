<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <!--可视区宽度等与设备的宽度，禁止缩放，缩放比例1:1-->
    <meta name="App-config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
    <!--保留系统的一些配置（历史记录，动画效果，全屏）-->
    <meta name="apple-mobile-web-app-capable" content="yes"><!--苹果专有的meta信息，允许网页以APP形式运行-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--苹果专有的,头部bar的样式-->
    <title>专属服务</title>
    <link rel="stylesheet" type="text/css" href="../../script/house/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../script/house/css/014_list.css"/>
    <script src="../../script/jquery_2_1_4.js"></script>
    <script src="../../script/house/js/common.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/app.js"></script>
    <style>
        .main-list{
            width: 96%;
            margin-top: 0.2rem;
            background-color: #fff;
            border-top: 1px solid #E0E0E0;
            padding: 0 2%;
        }
        .box img{display:block;margin:0px;padding:0px;width:100%;}
        body, html{
            background: rgba(0,0,0,0);
        }
    </style>
    <style>
        .mark{
          width:100%;
          height:100%;
          position: absolute;
          top:0;
          left:0;
          background: rgba(0,0,0,0.8);
        }
        .video_div{
          height:240px;
          width:100%;
          position: absolute;
          top:50%;
          margin-top:-120px;
        }
        .close{
          width:40px;
          height:40px;
          color:white;
          font-size: 40px;
          position: absolute;
          right:10px;
          top:10px;
          text-align:center;
          line-height: 40px;
          cursor:pointer;
        }
        </style>
</head>
<body>
<div class="mark" id="video_mark"><div class="close"></div>
    <div class="video_div" id="video_iframe">
    
    </div>
</div>
</body>
</html>
<script>
    //默认加载部分
    var video='';  
    apiready = function(){
        video=api.pageParam.video;
        
        //默认加载
        //planDetial();
        $('#video_iframe').html( video );
        $('.mark').find('iframe').css({"height":'100%', "width":'100%'});
    }
</script>
