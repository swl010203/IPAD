<script>
	//默认加载部分
	var id='';	
	apiready = function(){
		id=api.pageParam.id;
		
		//默认加载
		planDetial();
	};
	
	//加载规划详情
	function planDetial(){
		//加载状态
		loading('plandetial_body');
		_ajax(ajax_url+"Index/House/getPlandesc",{id:id},'post',function(ret){
			//关闭加载状态
			closeloading();
			
			if(ret.status==1){			
				//规划详情
				var html='';
				html+='<ul class="desc">'+ret.info.desc+'</ul>';
				html+='<ul class="pic" >';
				if(ret.info.img_list){			
					for(var j in ret.info.img_list){
						html+='<img style="margin-bottom:10px;" src="'+ret.info.img_list[j]+'"/>';
					}	
				}
				html+='</ul>';
				$('#list').html(html);
			}
			
		});
	}
</script>
