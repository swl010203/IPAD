    <script>
    
    //初始化用户Id
        var uid = localStorage.getItem("uid");

        function bank(){

        apiready = function(){
        	addEventUserInfo();
        };
        
        //判断是否验证业主
        function check_property() {
            _ajax(ajax_url+"Index/Family/familyInfo" ,{'uid':uid},'get',function(ret){
                if(ret.status ==1){
                    if( ret.user.cust_id && ret.user.cust_id > 0 ) {
                        var RmID   = ret.user.rm_id;
                        var CustID = ret.user.cust_id;
                        _openWinByUrl('baoxiufuwu','baoxiufuwu', {rm_id:RmID, cust_id:CustID});
                    } else {
                        _openWinByUrl('yanzhengyezhu','yanzhengyezhu', {jump_type:'repair'});
                    }
                }else{
                    _toast(ret.msg);
                }
            });
        }
