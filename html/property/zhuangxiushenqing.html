<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>032装修业务</title>
        <link rel="stylesheet" href="../../css/account/reset.css" />
        <link rel="stylesheet" href="../../css/account/newAllStyle.css" />
        <style>
        	html,body{height:100%;}
        </style>
    </head>
    <body>
        <!--头部-->
        <header class="clearfloat header">
            <div class="fl" id="back">
                <i class="back"></i>
                <span>返回</span>
            </div>
            <div class="topCon">
                装修业务
            </div>
           <!-- <div class="fr">
                填写装修意向
            </div>-->
        </header>

        <footer class="clearfloat">
            <div class="fl">
                <div class="tuBiao"></div>
            </div>
            <div class="fr" style="line-height: 50px;" onclick="_openWinByUrl('lijiyuyue','lijiyuyue')">
                立即预约
            </div>
        </footer>
    </body>
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/jquery_2_1_4.js"></script>
    <script type="text/javascript" src="../../script/app.js"></script>
    
    <script>
    	apiready  = function(){
    	
    		var header = $api.dom('header');
	        //$api.fixStatusBar(header); 
	        var headerPos = $api.offset(header);
	        var body_h = $api.offset($api.dom('body')).h;
			var footer_h = $api.offset($api.dom('footer')).h;
	        api.openFrame({
	            name: 'zhuangxiushenqing_body',
	            url: 'zhuangxiushenqing_body.html',
	            bounces: false,
	            rect: {
	                x: 0,
	                y: headerPos.h,
	                w: 'auto',
	                h: body_h-headerPos.h-footer_h
	            },
				pageParam:api.pageParam,
				reload:true
				
	        });
    	}
    </script>
