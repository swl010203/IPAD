<script type="text/javascript">
	$(function(){
		var doc=$('header').height();
		var docw=$('.top_classify').width();
// 分类的高度
		$('.top_classify').css({
			height:$(document).height()-doc
		});
		// 选中
		$('.top_classifylist .top_classifya').click(function(){
			$(this).addClass('top_classifyaur').siblings().removeClass('top_classifyaur');
		});

		// 销量切换
		$('.eval_topul .eval_topli01').click(function(){
			swicth_type =1;
			$(this).addClass('eval_toplicur').siblings().removeClass('eval_toplicur');
			swicthList();
		});
		// 多行
		var flag=false;
		$('.eval_topul .eval_toplilast').click(function(){
			$(this).addClass('eval_toplicur').siblings().removeClass('eval_toplicur');
			if (flag) {
				$(this).find('a').text('多行排列');
				// $('.multi_linecon').show();
				// $('.siteSearchlist').hide();
				$('.siteSearchlist').addClass('siteSearchlistcur');
				flag=false
			}else{
				$(this).find('a').text('单行排列');
				// $('.siteSearchlist').show();
				// $('.multi_linecon').hide();
				$('.siteSearchlist').removeClass('siteSearchlistcur');
				flag=true
			}
			});
			// 价格 销量
		var flag0=true;
		$('.eval_topul .eval_topliprice').click(function(){
			$(this).find('.sales_sorticon').removeClass('sales_sorticon01');
			$(this).addClass('eval_toplicur').siblings().removeClass('eval_toplicur');
			if (flag0) {
				$(this).find('.sales_sorticon').addClass('sales_sorticon01');
				swicth_type =4;
				flag0=false;
			}else{
				swicth_type = 5;
				$(this).find('.sales_sorticon').removeClass('sales_sorticon01');
				flag0=true;
			}
			swicthList();
		});
		var flag1=true;
		$('.eval_topul .eval_toplisalvol').click(function(){
			$(this).find('.sales_sorticon').removeClass('sales_sorticon01');
			$(this).addClass('eval_toplicur').siblings().removeClass('eval_toplicur');
				if (flag1) {
					swicth_type =2;
					$(this).find('.sales_sorticon').addClass('sales_sorticon01');
					flag1=false;
				}else{
					swicth_type=3;
					$(this).find('.sales_sorticon').removeClass('sales_sorticon01');
					flag1=true
				}
				swicthList();
			});
		});


	var category_id = 0;  //三级分类
	var page = 1;         //当前分页 第几页
	var is_page = true;   //是否存在下一页
	var keyword="";
	var swicth_type=1;    //1综合 2销量升序 3销量降序 4价格升序 5价格降序
	
	var index = 0;  //为1时为首页进入  推荐商品
	apiready = function(){
		//优化点击
		api.parseTapmode();
		//加载状态
		loading('superbody');

		category_id = api.pageParam.category_id;
		
		index = api.pageParam.index;
		
		keyword = api.pageParam.keyword;
		$("#keyword").val(keyword);
		
		api.setRefreshHeaderInfo({ //下拉加载
				visible: true,
				loadingImg: 'widget://image/refresh.png',
				bgColor: '#ccc',
				textColor: '#fff',
				textDown: '下拉刷新...',
				textUp: '松开刷新...',
				showTime: true
			}, function(ret, err) {
				page = 1;
				is_page = true;
				getGoodsList();
			});
		
		//监听滚动条是否到底部
		api.addEventListener({
		    name:'scrolltobottom',
		    extra:{
		        threshold:0            //设置距离底部多少距离时触发，默认值为0，数字类型
		    }
		}, function(ret, err){        
		     if(is_page){
		         page++;
			     getGoodsList();
		     }
		});
		

		//获取列表
		getGoodsList();
	};
	
	/**
	 * 筛选查询 
	 */
	function swicthList(){
		page =1;
		is_page = true;
		getGoodsList();
	}
	
	//获取列表
	function getGoodsList(){
	//console.log(swicth_type);
		var keyword= $("#keywords").val();
		_ajax(ajax_url+'Index/Super/getGoodsList',{'index':index,'p':page,'type':swicth_type,'name':keyword,'cate3':category_id},'post',function(ret){
			api.refreshHeaderLoadDone();
			var strVar = "";
			if(ret.status ==1){
				$.each(ret.goodList,function(k,v){
					strVar += "<li class=\"busi_fenleili\" style='width:23%;float: left;' onclick=\"_openWinByUrl('super_goodsdetail','super_goodsdetail',{'goods_id':"+v['goods_id']+"})\" >";
				    strVar += "<div class=\"busi_fenlei\">";
				    strVar += "	<a href=\"javascript:void(0)\" class=\"busi_fenleia\"><img src=\""+v['goods_img']+"\"><\/a>";
				    strVar += "	<div class=\"busi_fenleir\">";
				    strVar += "		<p class=\"busi_fenleirtxt\">";
				    strVar += "			<a href=\"javascript:void(0)\" class=\"busi_fenleirtxta dy_dd\">"+v['goods_name']+"<\/a>";
				    strVar += "		<\/p>";
				    strVar += "		<p class=\"busi_fenleirrice\">";
				    strVar += "			<b class=\"busi_fenleirpriceb\">￥<\/b>"+v['shop_price']; //+"<a href=\"#\" class=\"cart_icon\" style=\"position:inherit; float:right\"><\/a>";
				    strVar += "		<\/p>";
				    strVar += "	<\/div>";
				    if(v['goods_number'] < 1){
				    	strVar += '<img class="shouqing2" src="../../images/shouqing2.png" />';
				    }
				    strVar += "<\/div>";
				    strVar += "<\/li>";
			    });
			    is_page = true;
				
			}else{
				is_page = false;
				_toast(ret.msg);
			}
			
			//console.log(strVar);
			if(page==1){
		    	$("#goodslist").html(strVar);
		    }else{
		    	$("#goodslist").append(strVar);
		    }
			closeloading();
		    
		})
	}

</script>
