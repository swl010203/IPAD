<body>

<script type="text/javascript">
	apiready = function(){
		addEventUserInfo();
		api.parseTapmode();
		
		
		var header = $api.byId('header');
        $api.fixStatusBar(header); 
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
	
        api.openFrame({
            name: 'superbody',
            url: 'superbody.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h+1,
                w: headerPos.w,
                h: 'auto'
            },
            reload:true,
			pageParam:api.pageParam
        });


	};
	function randomSwitchBtn(index){
	$(".header_h1 a").removeClass('header_h1acur');
	$("#index_"+index).addClass('header_h1acur');
		var header = $api.byId('header');
        $api.fixStatusBar(header); 
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;	
	if(index==1){
	    //关闭其他frame
	    api.closeFrame({
	     name: 'superbody'
        });
        api.openFrame({
            name: 'supercomment',
            url: 'super_comment.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h+1,
                w: headerPos.w,
                h: 'auto'
            },
            reload:true,
			pageParam:api.pageParam
        });
	}else{ //打开商家页面
		api.closeFrame({
	     name: 'supercomment'
        });
        api.openFrame({
            name: 'superbody',
            url: 'superbody.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h+1,
                w: headerPos.w,
                h: 'auto'
            },
            reload:true,
			pageParam:api.pageParam
        });
	}
	}
	
	
	

</script>
