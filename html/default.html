		function ready(is_frist) {
			var uid = localStorage.getItem("uid");
			_ajax(ajax_url + 'Index/Index/Index', {
				uid: uid
			}, 'post', function(ret, err) {
				if (ret.code) {
					if (ret.msgcount > 0) {
						
						$('.tishidian').addClass('youxinxi');
						$('.tishidian').removeClass('meixinxi');
					} else {
						$('.tishidian').removeClass('youxinxi');
						$('.tishidian').addClass('meixinxi');
					}
					var advhtml = '';
					var adv = ret.adv; //广告位
					var notice = ret.ad; //公告
					var noticehtml = '';
					var channel = ret.channel; //频道
					var channelhtml = '';
		
					//轮播图
					if (adv != null && adv.length > 0) {
						if (banner_is_frist == true) {
							detail_swiper_path = [];
							for (var i in adv) {
								detail_swiper_path.push(adv[i]['image']);
								advhtml += '<div class="swiper-slide swiper-no-swiping"><img onclick="advlink(\'' + adv[i]['advtype'] + '\',' + adv[i]['ids'] + ')" src="' + adv[i]['image'] + '" width="100%"  ><\/div>';
							}
							
							
							$(".advlist").html(advhtml);
//							console.log($(".advlist").html())
							var mySwiper = new Swiper('.swiper-container',{
							    pagination: '.pagination',
							    loop:true,
							//  eventTarget:container, //包含在container内的所有元素都可以触发移动
							    autoplay:2000,
							    autoplayDisableOnInteraction:false,
							    slidesOffsetBefore:200,
								slidesOffsetAfter:200,
							    paginationClickable: true,
							    slidesPerView: 'auto',
							    paginationAsRange : false
							})
		
						}
		
					}
					
				
					if (banner_is_frist == true) {
						if (notice != null && notice.length > 0) {
							for (var j in notice) {
								noticehtml += '<div onclick="gonggaoinfo(' + notice[j]['id'] + ')" class="swiper-slide swiper-no-swiping "><p class="dy_dd">' + notice[j]['title'] + '</p> </div>';
							}
						}
						$(".noticelist").html(noticehtml); //广告位
						var swiper = new Swiper('.swiper-container1', {
					        nextButton: '.swiper-button-next',
					        prevButton: '.swiper-button-prev',
					        slidesPerView: 1,
					        paginationClickable: true,
					        loop: true,
					        autoplay: 2000,
					       	direction : 'vertical'
					    });
					}
					
					
		
					banner_is_frist = false;
					if (channel != null && channel.length) {
						var channelhtml = "";
						for (var k in channel) {
							if( channel[k]['flag'] == 'takeout' ) {
                                //外卖跳转
                            	channelhtml += "<li onclick=_openWinByUrl('../takeout','../takeout')  class=\"clearfloat\">\n";
                            } else {
							    channelhtml += "<li onclick=_openWinByUrl('" + channel[k]['flag'] + "','" + channel[k]['flag'] + "/" + channel[k]['flag'] + "')  >\n";
							    
						    }
						    channelhtml += "<a href=\"javascript:;\">\n";
						    channelhtml += "<div class=\"divHgj_IMG\">\n";
						    channelhtml += "<img src=\"" + channel[k]['logo'] + "\"/>\n";
						    channelhtml += "<\/div>\n";
						    channelhtml += "<p>" + channel[k]['name'] + "<\/p>\n";
						    channelhtml += "<\/a>\n";
						    channelhtml += "<\/li>\n";
						}
						//保持频道信息
						$api.setStorage('channel_info', channel);
					}
					$(".channellist").html(channelhtml);
		
		
				} else {
					_alert('网络连接失败,请稍后重试');
				}
				api.refreshHeaderLoadDone();
				closeloading();
		
		
			});
		}

		function getUserCard(){

		}

		function getIndexModule(){
		
			_ajax(ajax_url+"Index/Index/indexModule" ,{'limit':8},'get',function(ret){
				if(ret.status ==1){
						var strVar = "";
						$.each(ret.data,function(k,v){
							//判断是否是活动模块
							if(v['type_id'] == 5){
							
							}else{
								//判断当前模块下是否有商品
								if(v['goods_list'].length >0){
								
									
								    strVar += "<ul class=\"cslist clearfloat\">\n";
								    strVar += "    <li class=\"clearfloat\">\n";
								    strVar += "        <div class=\"jifenshangcheng_tit fl\">\n";
								    strVar += "            <i class=\"xian\"><\/i>\n";
								    strVar += "            <span>"+v['module_name']+"<\/span>\n";
								    strVar += "        <\/div>\n";
								    strVar += "        <div onclick=\"openGoodsList("+v['type_id']+")\"  class=\"fr\">\n";  //更多
								    strVar += "            <span class=\"gengguoMore\"><\/span>\n";
								    strVar += "        <\/div>\n";
								    strVar += "    <\/li>\n";
								    strVar += "    <li class=\"shangpin\">\n";
								    strVar += "        <ul>\n";
								    
								    
								    var len = v['goods_list'].length;
								    //循环商品
								    $.each(v['goods_list'],function(key,val){
								    
								    	strVar += "            <li  onclick=\"openGoodsDetail("+val['goods_id']+","+v['type_id']+")\"  class=\"clearfloat\">\n";
									    strVar += "                <div class=\"img\"><img src=\""+val['goods_src']+"\"/><\/div>\n";
									    strVar += "                <p class=\"dy_dd2\">"+val['goods_name']+"<\/p>\n";
									    strVar += "                <div class=\"clearfloat\">\n";
									    strVar += "                    <div class=\"fl feiananiu\">\n";
									    
									    //判断是否为积分商品
									    if(v['type_id']  == 1 ){
									    	strVar += "                        <i class=\"qian\"><\/i>\n";
									    	strVar += "                        <span>"+val['shop_price']+"<\/span>\n";
									    }else{
									    	strVar += "                        <span style='float:left;'>￥"+val['shop_price']+"<\/span>\n";
									    }
									    strVar += "                    <\/div>\n";
									    if(v['type_id']  == 1 ){
										    if(val['goods_number']==0){
										    	strVar += "                    <div class=\"fr hgj_anniu yishouxin\">售罄<\/div>\n";
										    }else{
										    	strVar += "                    <div class=\"fr hgj_anniu weishouxin\">兑换<\/div>\n";
										    }
										    }
									    strVar += "                <\/div>\n";
									    strVar += "            <\/li>\n";


								    });
								    //商品循环完毕 
								    strVar += "        <\/ul>\n";
								    strVar += "    <\/li>		\n";
								    strVar += "<\/ul>\n";
								    
								}
							}
							
						});
					    
					  
					    $(".module").html(strVar);
		
				}else{
				
				}
			});
	
		}

	function shaoyishao(){
		userinfo  =$api.getStorage('userinfo');
		if(typeof userinfo ==undefined || userinfo ==''  || userinfo ==null){
			_openWinByUrl('login','login');
			return false;
		}
		var scanner = api.require('scanner');
		scanner.open(
		{
		    size: 200            //（可选项）生成的图片(正方形)的边长，数字，默认200
		},
		function(ret, err) {
		    if (ret.eventType=='success') {
		    	var arr=[];
		    	arr=ret.msg.split(":");
		    	if(arr[0]=='shop'){
		    		_ajax(ajax_url+"Index/Pay/getshopname",{'sid':arr[1]},'post',function(ret){
						if(ret.status==1){
							_openWinByUrl('scan_payment','./order/scan_payment',{'type':'shop','sid':arr[1]});return;

						}else{
							_toast('商家不存在！');

						}
					});		
		    	}

		    } else if(ret.eventType=='fail'){
		        _toast('没有获取到信息！');
		    }
		});	
	}
