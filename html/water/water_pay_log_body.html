	<script>
		var userinfo = '';
		var uid = '';
		var family_uid = localStorage.getItem("is_family_account");   //家庭账户用户id
        var page = 1;
        var is_page = true;
        var type = 0;
        apiready = function(){
            type = api.pageParam.type;   //1电表 2水表 3物业费
            loading('water_pay_log_body');
            
            userinfo = $api.getStorage('userinfo');
			uid  = userinfo.uid;
            api.setRefreshHeaderInfo({
                visible: true,
                loadingImg: 'widget://image/refresh.png',
                bgColor: '#ccc',
                textColor: '#fff',
                textDown: '下拉刷新...',
                textUp: '松开刷新...',
                showTime: true
            }, function(ret, err) {
                is_page = true;
                page=1;
                getPayLog();
            });

        	api.addEventListener({
	            name:'refe_water_pay_log'
            },function(ret,err){
            	is_page =true;
				page =1;
            	getPayLog();
            });

            //监听滚动条是否到底部
            api.addEventListener({
                name:'scrolltobottom',
                extra:{
                    threshold:0            //设置距离底部多少距离时触发，默认值为0，数字类型
                }
            }, function(ret, err){
                 if(is_page){
                     page++;
                     getPayLog();
                 }
            });

            getPayLog();
        };

        function endChange(){
            page    = 1;
            is_page = true;
            getPayLog();
        }

        function getPayLog(){
            var start = $('#start').val();
            var end   = $('#end').val();
            //var type  = 2;
            _ajax(ajax_url+"Index/WaterService/getPayLog" ,{uid:uid, page:page},'get',function(ret){
                api.refreshHeaderLoadDone();
                closeloading();
                var strVar = '';
                if(ret.status ==1){
                    if( ret.data.length > 0 ) {
                        $.each(ret.data, function(key, val) {
                        	    strVar += "<ul class=\"mt_20 pl_20 pr_20 managerRecordUl\">\n";
							    strVar += "	<li class=\"titLi clearfloat border-b\">\n";
							    strVar += "		<span class=\"fl\">购水类型：<\/span>\n";
							    strVar += "		<span class=\"fr\">"+val['is_bucket']+"<\/span>\n";

							    strVar += "	<\/li>\n";
							    strVar += "	<li class=\"border-b\">\n";
							    strVar += "		<p class=\"clearfloat\">\n";
							    strVar += "			<span class=\"fl\">付款方式:<\/span>\n";
							    strVar += "			<span class=\"fr\">"+val['pay_type']+"<\/span>\n";
							    strVar += "		<\/p>\n";
							    strVar += "		<p class=\"clearfloat\">\n";
							    strVar += "			<span class=\"fl\">缴费金额:<\/span>\n";
							    strVar += "			<span class=\"fr\">￥"+val['price']+"<\/span>\n";
							    strVar += "		<\/p>\n";
							    strVar += "		<p class=\"clearfloat\">\n";
							    strVar += "			<span class=\"fl\">缴费时间:<\/span>\n";
							    strVar += "			<span class=\"fr\">"+val['pay_time']+"<\/span>\n";
							    strVar += "		<\/p>\n";
							    strVar += "	<\/li>\n";
							    strVar += "<li>\n";
							    strVar += "	<span class=\"fl\">订单编号:<\/span>\n";
							    strVar += "	<span class=\"fr\">"+val['order_sn']+"<\/span>\n";
							    strVar += "<\/li>\n";

							    strVar += "<\/ul>\n";


                        });
                    } else {
                        is_page = false;
                        _toast( '没有更多记录了' );
                    }
                    if( page > 1 ) {
                        $('#list').append( strVar );
                    } else {
                        $('#list').html( strVar );
                    }
                }else{
					is_page = false;
					_toast( '没有更多记录了' );
                }
            });
        }
	</script>
