<body>
<!-- 头部 -->
<div class="wp_100">
	<div class="null_h"></div>
</div>
<div class="clear"></div>
<!-- 登录内容 -->
<div class="wp_100">
	<div class="reg_fail">
	<p class="reg_failimg"><img src="../../images/sucess_icon.png"></p>
	<p class="reg_failtxt info">充值成功！</p>
	<p class="reg_failtxt " id="">余额:<em id="money">0.00元</em></p>
	</div>
	<p class="pay_jieguo01btn">
		<a href="#" onclick="index();" class="pay_jieguobtn findex">返回首页</a>

	</p>
	
</div>

<script type="text/javascript">

	var uid = "";
	apiready = function(){
			
		uid=localStorage.getItem("uid");
		//获取用户信息
		getAccountInfo();
			
	};
		
	//获取用户信息
	function getAccountInfo(){
		_ajax(ajax_url+"Index/Family/familyInfo" ,{'uid':uid},'post',function(ret){
			if(ret.status ==1){
				$('#money').text(ret.user.money_all+'元');
			}
			
		});
	}
	
	

	
	//跳转链接
	function link(type,ids){
		if(type=='food'){
			openWinOrderList('food','../food/food',{'sid':ids});return;
		}
		if(type=='mall'){
			openWinOrderList('mall','../mall/mall_shop',{'id':ids});return;
		}
		if(type=='super'){
			openWinOrderList('super','../super/super',{'sid':ids});return;
		}
		if(type=='hotel'){
			openWinOrderList('hotel','../hotel/hotel',{'sid':ids});return;
		}
		if(type=='house'){
			openWinOrderList('house','../house/house',{'sid':ids});return;
		}
		if(type=='laundry'){
			openWinOrderList('laundry','../laundry/laundry',{'sid':ids});return;
		}
		if(type=='foodpackage'){
			openWinOrderList('packag_detail_body','../food/packag_detail_body',{'id':ids});return;
		}
		if(type=='mallgoods'){
			openWinOrderList('mall_goodsdetail','../mall/mall_goodsdetail',{'goods_id':ids});return;
		}
		if(type=='supergoods'){
			openWinOrderList('super_goodsdetail','../super/super_goodsdetail',{'goods_id':ids});
		}
	}
	
	function index(){					
//		api.closeToWin({
//          name: 'root'
//      });	
		api.closeWidget();
    }
    /**
	 * 个人中心判断是否登陆 跳转页面 
	 */
	function openWinOrderList(name,url,param){
		_openWinByUrl(name,url,param);
	}
	</script>
