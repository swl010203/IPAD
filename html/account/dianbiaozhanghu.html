<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>027电表账户</title>
		<link rel="stylesheet" type="text/css" href="../../css/account/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/account/newAllStyle.css"/>
	</head>
	<body>
		<!--头部-->
		<header class="clearfloat header">
			<div class="fl">
				<i class="back"></i>
				<span>返回</span>
			</div>
			<div class="topCon">
				账户中心
			</div>
			<div class="fr">
				<i class="youxinxi"></i>
			</div>
		</header>
		<!--中间内容-->
		<div class="jtzh_banner clearfloat">
			<span class="fl">家庭账户余额：<span>50000元</span></span>
			<span class="fr">可用积分：<span>70000分</span></span>
			<div class="jtzhTouxiang">
				<div class="touxiang">
					<img src="img/shouye01.jpg"/>
				</div>
			</div>
			<p class="jtzhAddr">蓬莱花园1号楼4单元1013室</p>
			<ul class="dibuliebiao clearfloat">
				<li class="click after">家庭账户</li>
				<li class="after">水表账户</li>
				<li>电表账户</li>
			</ul>
		</div>
		<!--电表账户-->
		<div class="zhanghuTab">
			<!--完善信息前显示-->
			<div class="weiwanshanxinxi">
				<div class="jtzhTit clearfloat">
					<div class="fl">
						<i class="xian"></i>
						<span>电表账户信息</span>
					</div>
					<div class="fr">
						您还未完善业主信息，<span class="clickQuwanshan"><a href="javascript:">去完善</a></span>
					</div>
				</div>
			</div>
			<!--完善信息后显示-->
			<div class="wanshanxinxi hide_">
				<div class="jtzhTit quMr_20 clearfloat">
					<div>
						<i class="xian"></i>
						<span>电表账户信息</span>
					</div>
				</div>
				<ul class="yezhuInfo clearfloat shuibiaoInfo">
					<li>
						<i class="yuandian"></i>
						<span>业主姓名：<span>刘女士</span></span>
					</li>
					<li>
						<i class="yuandian"></i>
						<span>单元楼号：<span>蓬莱花园1号楼4单元1013室</span></span>
					</li>
					<li>
						<i class="yuandian"></i>
						<span>电表号：<span>65486565864</span></span>
					</li>
					<li>
						<i class="yuandian"></i>
						<span>剩余金额：<span>105元</span></span>
					</li>
				</ul>
			</div>
			<div class="jtzhAllanniu shuibiaoDiv dbzh">
				<button class="click">缴费</button>
				<button>缴费记录</button>
				<button>用电量查询</button>
			</div>
		</div>
		<!--点击去完善-->
		<div class="mark hide_">
			<div class="quwanshan">
				<div class="jtzhTit quMr_20 clearfloat">
					<div>
						<i class="xian"></i>
						<span>完善信息</span>
					</div>
					<form class="jtzhForm" action="">
						<input type="text" placeholder="业主姓名"/>
						<input type="text" placeholder="单元楼号"/>
						<input type="text" placeholder="电表号"/>
						<div class="jtahAnniu">
							<input type="button" class="jtzh_btn" value="完成"/>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/jquery_2_1_4.js"></script>
	<script type="text/javascript" src="../../script/app.js"></script>
	<script type="text/javascript">
		function bodyScroll(event){
			event.preventDefault();
		}
		$(function(){
			$(".dibuliebiao li").on("click",function(){
				$(".dibuliebiao li").removeClass("click");
				$(this).addClass("click");
			});
			/*点击去完善*/
			$(".clickQuwanshan").on("click",function(){
				$(".mark").removeClass("hide_");
				$("body").css("overflow-y","hidden");
				document.body.addEventListener('touchmove',bodyScroll,true);
			var scroll_ = $(document).scrollTop();
				$(".mark").css("top",scroll_);
			
			});
			/*点击完成*/
			$(".jtzh_btn").on("click",function(){
				$(".mark").addClass("hide_");
				$("body").css("overflow-y","auto");
				document.body.removeEventListener('touchmove',bodyScroll,true);
				$(".wanshanxinxi").removeClass("hide_");
				$(".weiwanshanxinxi").addClass("hide_");
			});
			/*点击button*/
			$(".jtzhAllanniu button").on("click",function(){
				$(".jtzhAllanniu button").removeClass("click");
				$(this).addClass("click");
			})
		})
	</script>
</html>
