    <script>
        //初始化用户Id
        
        apiready = function(){
            api.parseTapmode();

            //$api.fixStatusBar(header); 
            var headerPos = $api.offset(header);
            var body_h = $api.offset($api.dom('body')).h;
    
    
            api.openFrame({
                name: 'broadband',
                url: 'http://www.10010.com',
                bounces: false,
                rect: {
                    x: 0,
                    y: headerPos.h,
                    w: headerPos.w,
                    h: 'auto'
                },
                pageParam:api.pageParam
            });
        };
        
        //关闭页面
        function bank(){
            api.closeWin();
        }
