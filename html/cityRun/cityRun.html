	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		$(".tab_click>div").on("tap",function(){
			var index_ = $(this).index();
			if(index_ == 1){
				if(uid == null || uid == 'undefined' || uid == ''){
					_toast('请登陆');
					return false;
				}
			}
			$(this).addClass("active").siblings().removeClass("active");
			$(".ptsy_tabDiv").addClass("mui-hidden");
			$(".ptsy_tabDiv").eq(index_).removeClass("mui-hidden");
		});
		$(".orderList_tit span").on("tap",function(){
			$(this).addClass("click").parents().siblings().find("span").removeClass("click");
		});
		
		var uid = '';
		var otype = 1;
		apiready = function(){
			addEventUserInfo();
			api.addEventListener({
				name: 'tab'
			}, function(ret, err){
				if( ret.value.key1 == 2 ){
					   $('#allOrder1').addClass("active").siblings().removeClass("active");
					   $(".ptsy_tabDiv").addClass("mui-hidden");
					   var index_ = $('#allOrder1').index();
					   $(".ptsy_tabDiv").eq(index_).removeClass("mui-hidden");
					   getOrder();
				}
			});
			var userinfo = $api.getStorage('userinfo');
			uid = userinfo.uid;
			console.log('uid'+uid);
			localStorage.setItem('uid',uid);
			uid = localStorage.getItem('uid');
			console.log('uid2'+uid);
			getOrder();
		};

		function switchTab(stype) {
			otype = stype;
	        getOrder();
	    }

		//获取全部订单
		function getOrder(){
			_ajax(ajax_url+'Index/CityRun/allOrder',{'uid':uid,'type':otype},'post',function(ret,err){
				if(ret.status == 1){
					var strVar = '';
					$.each(ret.data,function(k,v){
						if(v.pay_status == 1 && v.status == 0){
							strVar += '<li class="orderList_con_li pl20 pr20 box_s" onclick="_openWinByUrl(\'orderdetail\',\'orderdetail\',{\'order_sn\':\''+v.order_sn+'\',\'help_type\':'+v.help_type+'});">';
						}else if(v.pay_status == 0 && v.status == 0){
							strVar += '<li class="orderList_con_li pl20 pr20 box_s" onclick="_openWinByUrl(\'orderpay\',\'orderpay\',{\'order_sn\':\''+v.order_sn+'\',\'pay_notify_type\':'+v.pnt+',\'help_type\':'+v.help_type+'});">';
						}else{
							strVar += '<li class="orderList_con_li pl20 pr20 box_s">';
						}
						strVar += '	<p class="clearfloat pt20 pb20 border_b">';
						strVar += '		<span class="pl20 orderList_con_titFl">'+v.help_type_name+'</span>';
						strVar += '		<span class="colorRed fr">'+v.orderStatus+'</span>';
						strVar += '	</p>';
						strVar += '	<div class="border_b pb20">';
						if(v.pay_status == 1 && v.status == 3){
							strVar += '		<p class="pt20"  onclick="_openWinByUrl(\'orderdetail\',\'orderdetail\',{\'order_sn\':\''+v.order_sn+'\',\'help_type\':'+v.help_type+'});">订单号：'+v.order_sn+'</p>';
						}
						strVar += '		<div class="clearfloat pt10">';
						strVar += '			<div class="fl order_info_addr_icon order_info_addr_icon_qu"></div>';
						strVar += '			<div class="fl order_info_con fs28">';
						strVar += '				<p>'+v.picker_address+'</p>';
						strVar += '			</div>';
						strVar += '		</div>';
						strVar += '		<div class="clearfloat pt10">';
						strVar += '			<div class="fl order_info_addr_icon order_info_addr_icon_song"></div>';
						strVar += '			<div class="fl order_info_con fs28">';
						strVar += '				<p>'+v.collect_user_address+'</p>';
						strVar += '			</div>';
						strVar += '		</div>';
						strVar += '	</div>';
						strVar += '	<div class="orderList_con_flow pb10 mt10">';

						if(v.goods_pic){
							$.each(v.goods_pic,function(k2,v2){
								strVar += '		<div class="clearfloat">';
								strVar += '			<div class="orderList_con_flowImg" style="float:left">';
								strVar += '				<img src="'+v2+'"/>';
								strVar += '			</div>';
								strVar += '		</div>';
							});
						}else{
							if(v.good_cate){
								if(v.help_type == 3){
									$.each(v.good_cate,function(k1,v1){
										strVar += '		<div class="clearfloat">';
										strVar += '			<div class="orderList_con_flowImg" style="float:left">';
										strVar += '				<img src="'+v1+'"/>';
										strVar += '			</div>';
										strVar += '		</div>';
									});
								}else{
									strVar += '		<div class="clearfloat">';
									strVar += '			<div class="orderList_con_flowImg">';
									strVar += '				<img src="'+v.good_cate+'"/>';
									strVar += '			</div>';
									strVar += '		</div>';
								}
							}
						}
						strVar += '		<p class="clearfloat">';
						strVar += '			<span>'+v.add_time+'</span>';
						strVar += '			<span class="fr">￥'+v.pay_money+'</span>';
						if(v.status == 3){
							strVar += '<span class="qupingdan_div_span" onclick="qrorder('+v.help_type+',\''+v.order_sn+'\')">确认收货</span>';
						}
						strVar += '		</p>';
						strVar += '	</div>';
						strVar += '</li>';
					});
					$('#allOrder').html(strVar);
				}else{
					$('#allOrder').html('');
					// _toast('暂无数据');
					return false;
				}
			});
		}

		function qrorder(help_type,order_sn){
			// alert(help_type);alert(order_sn);return false;
			_ajax(ajax_url+'Index/CityRun/qrorder',{'order_sn':order_sn,'help_type':help_type},'post',function(ret,err){
				if(ret.status == 1){
					_toast('操作成功',function(){
						getOrder();
						$(".orderList_tit span").removeClass('click');
						$('#ywc').addClass('click');
						switchTab(5);
					});
				}else{
					_toast('操作失败');
					return false;
				}
			});
		}
