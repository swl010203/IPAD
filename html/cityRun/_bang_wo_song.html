<!doctype html>
<html class="bgwhite">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/iconfont.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/mall_estate.css"/>
	</head>

	<body class="bgwhite">
		<header id="header" class="mui-bar mui-bar-nav bgwhite border_b">
			<h1 class="mui-title">帮我送</h1>
			<!--<button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">三居室</button>-->
			<a class="mui-icon mui-icon-back colorRed"></a>
			<button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">计价规则</button>
		</header>
		<div class="mui-content bgwhite">
			<div class="mui-row bwq_list colorCCC">
				<div class="mui-col-sm-3 mui-col-xs-3 mui-text-center active">
					<div class="bwq_list_icon"><span class="iconfont icon-xianhua"></span></div>
					<p class="mb20">鲜花</p>
				</div>
				<div class="mui-col-sm-3 mui-col-xs-3 mui-text-center">
					<div class="bwq_list_icon"><span class="iconfont icon-dangao"></span></div>
					<p class="mb20">蛋糕</p>
				</div>
				<div class="mui-col-sm-3 mui-col-xs-3 mui-text-center">
					<div class="bwq_list_icon"><span class="iconfont icon-waimai"></span></div>
					<p class="mb20">餐饮外卖</p>
				</div>
				<div class="mui-col-sm-3 mui-col-xs-3 mui-text-center">
					<div class="bwq_list_icon"><span class="iconfont icon-shuiguo"></span></div>
					<p class="mb20">水果生鲜</p>
				</div>
				<div class="mui-col-sm-3 mui-col-xs-3 mui-text-center">
					<div class="bwq_list_icon"><span class="iconfont icon-wenjian"></span></div>
					<p class="mb20">文件</p>
				</div>
				<div class="mui-col-sm-3 mui-col-xs-3 mui-text-center">
					<div class="bwq_list_icon"><span class="iconfont icon-zhaoxiangji"></span></div>
					<p class="mb20">数码产品</p>
				</div>
				<div class="mui-col-sm-3 mui-col-xs-3 mui-text-center">
					<div class="bwq_list_icon"><span class="iconfont icon-yijia"></span></div>
					<p class="mb20">生活用品</p>
				</div>
				<div class="mui-col-sm-3 mui-col-xs-3 mui-text-center">
					<div class="bwq_list_icon"><span class="iconfont icon-quanbu1"></span></div>
					<p class="mb20">全部</p>
				</div>
			</div>
			<p class="mui-text-center fs32 colorHui666 bgColorf2 pt20 pb20">收货信息</p>
			<div class="inp_div_outer inp_div_outerbwq fs28">
				<div class="inp_div_inner pl20 pr20 border_b box_s bgwhite">
					<span>收货姓名：</span>
					<input type="text" name="" id="" value="" placeholder="请输入收货姓名"/>
				</div>
				<div class="inp_div_inner pl20 pr20 border_b box_s bgwhite">
					<span>收货电话：</span>
					<input type="text" name="" id="" value="" placeholder="请输入收货电话"/>
				</div>
				<div class="inp_div_inner pl20 pr20 border_b box_s bgwhite">
					<span>收货地址：</span>
					<input type="text" name="" id="" value="" placeholder="请输入收货地址"/>
				</div>
			</div>
			<p class="mui-text-center fs32 colorHui666 bgColorf2 pt20 pb20">取货信息</p>
			<div class="inp_div_outer inp_div_outerbwq fs28">
				<div class="inp_div_inner pl20 pr20 border_b box_s bgwhite">
					<span>取货姓名：</span>
					<input type="text" name="" id="" value="" placeholder="请输入取货姓名"/>
				</div>
				<div class="inp_div_inner pl20 pr20 border_b box_s bgwhite">
					<span>取货电话：</span>
					<input type="text" name="" id="" value="" placeholder="请输入取货电话"/>
				</div>
				<div class="inp_div_inner pl20 pr20 border_b box_s bgwhite">
					<span>取货地址：</span>
					<input type="text" name="" id="" value="" placeholder="请输入取货地址"/>
				</div>
				<div class="inp_div_inner pl20 pr20 border_b box_s bgwhite border_t10 box_c">
					<span>取货时间：</span>
					<input type="text" name="" id="" value="" readonly="readonly" placeholder="请选择取货时间"/>
					<span class="mui-icon mui-icon-forward"></span>
				</div>
				<div class="inp_div_inner pl20 pr20 border_b box_s bgwhite wpzl_click">
					<span>物品重量：</span>
					<input type="text" name="" id="" value="" placeholder="请输入物品重量" readonly="readonly"/>
				</div>
				<div class="inp_div_inner pl20 pr20 border_b box_s bgwhite border_t10 box_c">
					<span>订单备注：</span>
					<input type="text" name="" id="" value="" readonly="readonly" placeholder="请输入订单备注"/>
				</div>
				<div class="inp_div_inner pl20 pr20 border_b box_s bgwhite">
					<span>添加小费：</span>
					<input type="text" name="" id="" value="" placeholder="请输入消费金/元"/>
				</div>
			</div>
			<div class="bwq_div_elcies border_t10 border_b">
				<div class="clearfloat pl20 pr20 box_s border_b">
					<p class="mui-pull-left">是否需要代购其他物品</p>
					<div class="mui-pull-right swich_click">
						<div class="mui-switch mui-active mt20">
						  <div class="mui-switch-handle"></div>
						</div>
					</div>
				</div>
				<div class="bwq_div_elcies_inner">
					<div class="border_b"><input type="text" name="" id="" value="" placeholder="请输入要代买的商品名称" /></div>
					<div><input type="text" name="" id="" value="" placeholder="请输入要代买商品的详细地址"/></div>
				</div>
			</div>
			
			<div style="height: 200px;background: #FFFFFF;"></div>
			<p class="pt20 pb20 box_s pl20 pr20 bgqianOrange colorBlack tishi_p">注：超过30分钟无人接单，系统将自动取消订单，在线支付金额将原路径返回</p>
			<footer class="cart_footer clearfloat fs24 mui-row pl20 box_s">
				<div class="mui-col-sm-9 mui-col-xs-9">
					<div class="bianjiClick_div">
						<p style="line-height: 50px;">
							<span>应付金额:</span>
							<span class="fs24 colorRed">￥</span>
							<span class="fs36 colorRed">31.<span class="fs32">40</span></span> 
						</p>
					</div>
				</div>
				<div class="mui-col-sm-3 mui-col-xs-3">
					<div class="buyNow colorWhite">提交订单</div>
				</div>
			</footer>
		</div>
		<div class="mark_common mui-hidden">
			<div style="display: none;" class="wpzl_mar bgwhite">
				<div class="clearfloat colorRed  pl20 pr20 box_s wpzl_tit border_b">
					<span class="mui-pull-left click_close">取消</span>
					<span class="mui-pull-left wpzl_titSpan mui-text-center colorBlack">物品重量</span>
					<span class="mui-pull-left click_sure">完成</span>
				</div>
				<div class="mui-text-center wpzl_inp">
					<span class="iconfont icon-jian colorCCC"></span>
					<input type="text" name="" id="" value="1公斤" />
					<span class="iconfont icon-jia colorRed"></span>
				</div>
				<p class="pl20 pr20 pt20 pb20 box_s border_t">首重5公斤，续重每公斤加1元，限重20公斤，超重部分线下收取费用</p>
			</div>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/jquery-1.12.2.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		$(".bwq_list>div").on("tap",function(){
			$(this).addClass("active").siblings().removeClass("active");
		});
		$(".swich_click").on("tap",function(){
			if($(this).find("div.mui-switch").hasClass("mui-active")){
				$(this).find("div.mui-switch").addClass("mui-active");
				$(".bwq_div_elcies").css("height","auto");
			}else{
				$(".bwq_div_elcies").css({"height":"55px","overflow":"hidden"});
				$(this).find("div.mui-switch").removeClass("mui-active")
			}
		});
		$(".wpzl_click").on("tap",function(){
			$(".mark_common").removeClass("mui-hidden");
			$(".wpzl_mar").slideDown();
			show_mark();
		});
		$(".click_close,.click_sure").on("tap",function(){
			hidden_mark();
			$(".wpzl_mar").slideUp(function(){
				$(".mark_common").addClass("mui-hidden");
			});
		})
	</script>
</html>
