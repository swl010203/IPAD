		function shoplist(){

	            select_two: select_two,

	        };
			_ajax(ajax_url + "Index/Takeout/getShop", data, 'get', function (ret) {
				api.refreshHeaderLoadDone();
	            var shopInfo = '';
	            if (ret.status == 1) {
	                if (ret.data.length < 5) {
	                    $(".goods_title").hide();
	                }
	                if (ret.data.length > 0) {

	                    $.each(ret.data, function (key, val) {
							shopInfo += '<li class="clearfloat border_b pt20 pb20" onclick="shopDetail(' + val.id + ', \'' + val.name + '\');">';

							shopInfo += '		</p>';
							shopInfo += '		<p class="xing_p">';
							shopInfo += '			<span class="xingxing">';

	                                shopInfo += '                    <span class="iconfont icon-wujiaoxingx colorOrange"></span>';

	                        }
	                        var jnum = 5 - inum;//剩余个数

	                                shopInfo += '                    <span class="iconfont icon-wujiaoxingx"></span>';
	                            }
	                        }
							shopInfo += '			</span>';
							shopInfo += '			<span>' + val.comment_score + '分</span>';
							shopInfo += '			<span>销量' + val.sales_volume + '</span>';
							shopInfo += '		</p>';
							shopInfo += '		<p class="active_p">';
							shopInfo += '			<span>起送' + val.setting.start_price + '</span>';
							shopInfo += '			<span>配送' + val.setting.cost + '</span>';
							shopInfo += '			<span>人均' + val.setting.capita + '</span>';
							shopInfo += '		</p>';
							if (val.activity != '') {
	                            shopInfo += '		<p>' + val.activity + '</p>';

							shopInfo += '	</div>';
							shopInfo += '</li>';
