	    var lat = localStorage.getItem("lat");
	    var keyword = '';

		var select_two = ""; //筛选中的人均价格

	    var frameName = "";
	    var order_type = "";

		mui.init();

			$(this).parents(".mui_content").find("ul.lishijiluUl").remove();

		$("ul.lishijiluUl>li span:last-child").on("tap",function(){
			$(this).parent().remove("li");
		});
		//		滑动初始化
		mui('.mui-scroll-wrapper').scroll();
		var scroll_ = 0;
		var flag1 = true;
		var flag2 = true;
		$(function(){
//			排序点击效果
			$(".goods_title>span").on("tap",function(){
				$(this).addClass("active").siblings().removeClass("active");
				if($(this).hasClass("paixu1")){
					if(flag1){
						$(".mark_common").removeClass("mui-hidden");
						show_mark();
						$(".zonghepaixu_div").slideDown();
						$(".shaixuan_div").hide();
						flag1 = false;
					}else{
						hidden_mark();
						$(".zonghepaixu_div").slideUp(function(){
							$(".mark_common").addClass("mui-hidden");
						});
						$(".shaixuan_div").hide();
						flag1 = true;
					}
				}else if($(this).hasClass("paixu2")){
					if(flag2){
						$(".mark_common").removeClass("mui-hidden");
						show_mark();
						$(".shaixuan_div").slideDown();
						$(".zonghepaixu_div").hide();
						flag2 = false;
					}else{
						hidden_mark();
						$(".shaixuan_div").slideUp(function(){
							$(".mark_common").addClass("mui-hidden");
						});
						$(".zonghepaixu_div").hide();
						flag2 = true;
					}
				}else{
					$(".shaixuan_div").hide();
					$(".zonghepaixu_div").hide();
					$(".mark_common").addClass("mui-hidden");
					hidden_mark();
					flag1 = true;
					flag2 = true;
				}
			});
//			点击综合排序效果
			$(".goods_title_ul_inner>li").on("tap",function(){
				order_type = $(this).attr('data-id');
				shoplist();
				$(".goods_title_ul_inner>li span.iconfont").addClass("mui-hidden");
				$(this).addClass("colorRed").siblings().removeClass("colorRed");
				$(this).find("span.iconfont").removeClass("mui-hidden");
				hidden_mark();
				$(".zonghepaixu_div").slideUp(function(){
					$(".mark_common").addClass("mui-hidden");
				});
				$(".shaixuan_div").hide();
				flag1 = true;
			});
//			点击筛选效果
			$(".success_div").on("tap",function(){
				shoplist();
				hidden_mark();
				$(".shaixuan_div").slideUp(function(){
					$(".mark_common").addClass("mui-hidden");
				});
				$(".zonghepaixu_div").hide();
				flag2 = true;
			});
			$(".goods_title_div_center_con>span").on("tap",function(){
				//筛选中的人均价格
				select_two = $(this).attr('data-id');
				order_type = 'SELECT_SELECT';
				$(this).addClass("active").siblings().removeClass("active");
			});
			$(".goods_title_div_center_con1>span").on("tap",function(){
				//筛选中的商家服务
				select_three = $(this).attr('data-id');
				order_type = 'SELECT_SELECT';
				if($(this).hasClass('active')){
					$(this).removeClass("active");
				}else{
					$(this).addClass("active");
				}

			});
			$('.goods_title_div_top_con>span').on('tap',function(){
				dataid = $(this).attr('data-id');
				select_one = dataid;
				$(this).addClass('colorRed').siblings().removeClass("colorRed");
			});
			$(".resert_div").on("tap",function(){
				$(".shaixuan_div span").removeClass("active");
				$('.goods_title_div_top_con>span').removeClass('colorRed');
			});
			
						
			// //搜索取消按钮
			$('.mui-btn-link').on('tap',function(){
				api.closeWin();
			});
	
			//搜索叉按钮
			$('.mui_quxiao').on('tap',function(){
				$('#searchgoods').val('');
				keyword = '';
				shoplist();
			});
		});

			// category_id = api.pageParam.category_id;
			shoplist();
		};

			keyword = $('#searchgoods').val();

		//销量最高和距离最近排序
	    function shopOrder(par_order_type) {
	        is_page = true;
	        page = 1;
	        order_type = par_order_type;
	        shoplist();
	    }

		function shoplist() {

	        var data = {
	            p: page,
	            lon: lon,
	            lat: lat,
	            order: order_type,
	            keyword: keyword,
	            select_one: select_one,
	            select_two: select_two,
	            select_three: select_three,
				// category: category_id

	        };
	        _ajax(ajax_url + "Index/Takeout/getShop", data, 'get', function (ret) {
	            $('#shop_list').html('');
	            api.refreshHeaderLoadDone();
	            var strVar = '';
	            if (ret.status == 1) {
	                if (ret.data.length > 0) {
	                    $.each(ret.data, function (key, val) {
							strVar += '<li class="clearfloat border_b pt20 pb20" onclick="shopDetail(' + val.id + ', \'' + val.name + '\');">';
							strVar += '	<div class="mui-pull-left fl_divImg">';
							strVar += '		<img src="' + val.logo + '"/>';
							strVar += '	</div>';
							strVar += '	<div class="mui-pull-left fr_div_con">';
							strVar += '		<p class="clearfloat">';
							strVar += '			<span class="fl span_tit dy_dd">' + val.name + '</span>';
							strVar += '			<span class="fr span_mi">' + val.distance_str + '</span>';
							strVar += '		</p>';
							strVar += '		<p class="xing_p">';
							strVar += '			<span class="xingxing">';
							var inum = val.comment_star;//星星个数
							if (inum > 0) {
								for (var i = 1; i <= inum; i++) {
									strVar += '                    <span class="iconfont icon-wujiaoxingx colorOrange"></span>';
								}
							}
							var jnum = 5 - inum;//剩余个数
							if (jnum > 0) {
								for (var j = 1; j <= jnum; j++) {
									strVar += '                    <span class="iconfont icon-wujiaoxingx"></span>';
								}
							}

							strVar += '			</span>';
							strVar += '			<span>' + val.comment_score + '分</span>';
							strVar += '			<span>销量' + val.sales_volume + '</span>';
							strVar += '		</p>';
							strVar += '		<p class="active_p">';
							strVar += '			<span>起送￥' + val.setting.start_price + '</span>';
							strVar += '			<span>配送￥' + val.setting.cost + '</span>';
							strVar += '			<span>人均￥' + val.setting.capita + '</span>';
                            strVar += '		</p>';
                            if (val.activity != '') {
	                            strVar += '            <p>' + val.activity + '</p>';
	                        }
							// strVar += '		<p>配送费限时优惠</p>';
							strVar += '	</div>';
							strVar += '</li>';
	                    });
	                } else {
	                    is_page = false;
	                    _toast('没有更多记录了');
	                }
	                if (page > 1) {
	                    $('#shop_list').append(strVar);
	                } else {
	                    $('#shop_list').html(strVar);
	                }
	            } else {

	                is_page = false;
	                _toast(ret.msg);
	            }
	        });
	    }

		function shopDetail(id,title){
			_openWinByUrl('shopdetail','shopdetail',{title: title, sid: id});
		}
