				$("#totalpriceshow").html((a * 1 - danjia * 1).toFixed(2));//计算当前所选总价
				var nm = $("#totalcountshow").html();//获取数量
				$("#totalcountshow").html(nm * 1 - 1);
				var goodsIdStr = $(this).attr('data-goods-id'); //商品id
				addCart(goodsIdStr , -1);
				//如果数量小于或等于0则隐藏减号和数量
				if (num <= 0) {
					$(this).next().css("display", "none");
					$(this).css("display", "none");

				}
			});

	            return false;
	        }

			_ajax(ajax_url+"Index/TakeoutOrder/addCart" ,{uid:uid, sid:sid, goods_id:goods_id, goods_num:goods_num},'post',function(ret) {

            _ajax(ajax_url+"Index/TakeoutCollect/collectShop" ,{uid:uid, sid:sid},'post',function(ret) {
                if(ret.status == 1){
                	$(".icon-xihuan").addClass('icon-iconlike');
                    _toast(ret.msg);
                }if(ret.status == 2){
                	$(".icon-xihuan").removeClass('icon-iconlike');
                    _toast(ret.msg);
                }else{
                    _toast(ret.msg);
                }
            });
        }
