<script type="text/javascript">
	var channel='';
	var order_sn='';
	var type='';
	apiready = function (){
		var header = $api.byId('header');
        $api.fixStatusBar(header); 
        
        channel = api.pageParam.channel;
        order_sn = api.pageParam.order_sn;
		type = api.pageParam.type;
        
        if(channel==14){
        	$('.findex').hide();
        	$('.dingfood').show();
        	$('.checks').text('查看预约');
        }else{
        	if(type=='scan'){
        		$('.header_h1').text('支付结果');
        		$('.checks').hide();
        		$('.dingfood').hide();
        	}else{
        		$('.findex').show();
        		$('.dingfood').hide();
        		$('.checks').text('查看订单');
        	}
        }
        
        //获取热情推荐
        getadv();
	};
	//获取热情推荐
	function getadv(){
		_ajax(ajax_url+"Index/Index/rqAdv",{},'post',function(ret){
			if(ret.status==1){
				var html='';
				for(var i in ret.info){
					html+='<li class="tuijianlist" onclick="link(\''+ret.info[i].advtype+'\','+ret.info[i].ids+');">';
					html+='<div class="imgdiv"><img src="'+ret.info[i].image+'" style="width:100%;height:100%;"></div>';
					html+='<div class="titleimg">'+ret.info[i].name+'</div>';
					if(ret.info[i].advtype == 'mallgoods'  || ret.info[i].advtype == 'supergoods') {
						html+='<div class="goodsprice"><span class="yuan_price ">￥'+ret.info[i].market_price+'</span> <span class="price red">￥'+ret.info[i].shop_price+'</span> </div>';
					}
					html+='</li>';
				}

				$('#listadv').html(html);
			}
		});
	}
	
	//跳转链接
	function link(type,ids){
		if(type=='food'){
			openWinOrderList('food','../food/food',{'sid':ids});return;
		}
		if(type=='mall'){
			openWinOrderList('mall','../mall/mall_shop',{'id':ids});return;
		}
		if(type=='super'){
			openWinOrderList('super','../super/super',{'sid':ids});return;
		}
		if(type=='hotel'){
			openWinOrderList('hotel','../hotel/hotel',{'sid':ids});return;
		}
		if(type=='house'){
			openWinOrderList('house','../house/house',{'sid':ids});return;
		}
		if(type=='laundry'){
			openWinOrderList('laundry','../laundry/laundry',{'sid':ids});return;
		}
		if(type=='foodpackage'){
			openWinOrderList('packag_detail_body','../food/packag_detail_body',{'id':ids});return;
		}
		if(type=='mallgoods'){
			openWinOrderList('mall_goodsdetail','../mall/mall_goodsdetail',{'goods_id':ids});return;
		}
		if(type=='supergoods'){
			openWinOrderList('super_goodsdetail','../super/super_goodsdetail',{'goods_id':ids});
		}
	}
	
	function food(){
		_ajax(ajax_url+"Index/FoodOrder/getshopid",{'order_sn':order_sn},'post',function(ret){
			if(ret){
				openWinOrderList('food','../food/food',{'sid':ret});
			}
		});
	}
	
	
	
	
	function index(){					
			api.sendEvent({
				name : 'index',
				extra : {
					key1 : 'success',
					pagename : 'default',
				}
			});
			api.closeWidget();
//			api.closeToWin({
//	            name: 'root'
//          });

}
    function lazyGo() {
		//0商城超市 1 预约2餐饮 3西医 4酒店 5总单  11积分
		switch(channel){
			case 1:var type=0;break;
			case 2:var type=0;break;
			case 3:var type=4;break;
			case 14:var type=1;break;
			case 5:var type=0;break;
			case 6:var type=3;break;
			case 4:var type=2;break;	
			case 11:var type=5;break;		
			case 26:var type=6;break;		
		}
		openWinOrderList('order_list','../users/order_list',{'channel':type , 'closeWinName':'root'});
	
	}
	/**
	 * 个人中心判断是否登陆 跳转页面 
	 */
	function openWinOrderList(name,url,param){
	
		_openWinByUrl(name,url,param);

	}
