<!-- 头部 -->
	<header id="header">
		<div class="header_top">

<script>
	apiready = function(){

		api.parseTapmode();
		
		var header = $api.byId('header');
        $api.fixStatusBar(header); 
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'scan_payment_body',
            url: 'scan_payment_body.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h+1,
                w: headerPos.w,
                h: body_h-headerPos.h
            },
			pageParam:api.pageParam
        });
        

	};
	
	//关闭页面
	function bank(){
		api.closeWin();
	}
</script>
