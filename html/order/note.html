<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

</head>
<body>
<!-- 头部 -->

<!-- 内容 -->
<div class="wp_100">
	<div class="pad_20">
		<div class="add_beizhu">
			<textarea id="note" placeholder="请输入备注信息"></textarea>
		</div>
	</div>
	<div class="bqt_hallorderwrap" style="background: #f5f5f5;">
			<div class="bqt_hallorder">
			<a href="javascript:void(0)" onclick="submitnote();" class="bot_btna bot_btnapay order_btnapay" style="border-radius: 5px;">确认添加</a>
		</div>
		</div>
</div>
<script>
	var note ="";
	apiready = function(){
		note = api.pageParam.note; 
		$("#note").val(note);
	};
	
	function submitnote(){
		var note = $("#note").val();
		if(note ==''){
			_toast('请输入备注信息');
			return false;
		}

		if(!checkEmoji(note)){
	    	_toast('存在非法字符');
	     	return false;
	    }
		
		api.sendEvent({
	   	    name: 'order_note',
		    extra: {
		        note: note
		    }
		});
		
		api.sendEvent({
	   	    name: 'jifen_order_note',
		    extra: {
		        note: note
		    }
		});
		api.closeWin();
		
	}
</script>
</body>
</html>
