<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>华海</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
<link href="../../css/style.css" rel="stylesheet" type="text/css" />
<link href="../../css/index.css" rel="stylesheet" type="text/css" />
<link href="../../css/h_index.css" rel="stylesheet" type="text/css" />
<style type="text/css">
				.num_shul{ float: right; font-size: 0.22rem; color: #232323; }
			</style>
</head>
<body>
<!-- 头部 -->
	<header id="header">
		<div class="header_top">
		
			<a href="#" class="headerLeft" id="fanhui_btn">
				<span class="backBefor"></span>
			</a>
				<h1 class="header_h1">确认订单</h1>
		</div>
	</header>

<footer class="footer_01 footer_close">
	<div class="footer_closemain">
		
		<a href="javascript:void(0);" onclick="suborder();" class="toSettlebtn qujiesuan">提交订单</a>
		<div class="footer_closecon" style="padding-left:20px;">
			<span style="font-size: 20px; padding-top: 15px;">实付金额：<b class="busi_fenleirpriceb">￥</b><i class="price">0.00</i></span>
			<!-- <span style="color: #666666;">配送费：￥12.00</span> -->
		</div>
	</div>
</footer>
<script type="text/javascript" src="../../script/jquery_2_1_4.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/app.js"></script>
<script>
var userinfo="";
	apiready = function(){

		api.parseTapmode();
		
		var header = $api.byId('header');
        $api.fixStatusBar(header); 
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
		var footer_h = $api.offset($api.dom('footer')).h;
        api.openFrame({
            name: 'mall_order_body',
            url: 'mall_order_body.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h+1,
                w: headerPos.w,
                h: body_h-headerPos.h-footer_h-1
            },
			pageParam:api.pageParam
        });
        

		
		//总价格 或已选价格
		api.addEventListener({
	        name:'orderPrice'
        },function(ret,err){
        	var price = ret.value.price;
        	$(".price").html(price);
        });
	};
	
	/**
	 * 下单 
	 */
	function suborder(){
		api.sendEvent({
	        name:'suborder'
        });
	}

</script>
</body>
</html>
