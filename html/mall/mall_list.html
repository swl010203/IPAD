<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>华海</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link href="../../css/style.css" rel="stylesheet" type="text/css" />
<link href="../../css/index.css" rel="stylesheet" type="text/css" />
<link href="../../css/h_index.css" rel="stylesheet" type="text/css" />

</head>
<body>
	<div id="header" style="background:#fff;">
<!-- 头部 -->
	<header>
		<div class="header_top">
			
			<a href="#" class="headerLeft" id="fanhui_btn">
				<span class="backBefor"></span>
			</a>
			<h1 class="header_h1">商家列表</h1>
			<a href="javascript:void(0)" onclick="openFrameCategory();" class="headerRight">
				<span class="busifenlei_icon"></span>
			</a>
		</div>
	</header>
	
	
	</div>

<!-- 内容 -->



<script type="text/javascript" src="../../script/jquery_2_1_4.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/app.js"></script>
<script type="text/javascript">
	apiready = function(){
		api.parseTapmode();
		
		var header = $api.byId('header');
        $api.fixStatusBar(header); 
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
	
        api.openFrame({
            name: 'mall_list_body',
            url: 'mall_list_body.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h+1,
                w: headerPos.w,
                h: body_h-headerPos.h
            },
			pageParam:api.pageParam
        });

	};
	
	
	/**
	 * 打开分类筛选 
	 */
	function openFrameCategory(){
		var header = $api.byId('header');
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
		 api.openFrame({
            name: 'mall_shop_category',
            url: 'mall_shop_category.html',
            bounces: false,
            rect: {
                x: 0,
                y: 0,
                w: headerPos.w,
                h: body_h
            },
			pageParam:{
				url:'www.baidu.com'
			}
        });
        
        api.sendEvent({
	        name:'mall_shop_category_refresh'
        });
	}
</script>
</body>
</html>
