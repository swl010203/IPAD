<script type="text/javascript">
$(function(){
		$('.foodUl .scrollerli').click(function(){
			$(this).addClass('scrollerlicur').siblings().removeClass('scrollerlicur');
		});
});
$(document).ready(function(){

		
});

	var id = 0;  //店铺id
	apiready = function(){
		id = api.pageParam.id;
		
		//加载状态
		loading('mall_shop_body');
		//获取店铺信息
		getShopDetail();
		//获取店铺分类信息
		getShopCategory();
	};
	
	function getShopDetail(){
		_ajax(ajax_url +"Index/Mall/getShopDetail",{'id':id},'get',function(ret){
		
			if(ret.status ==1){
			
				$(".bili").html(ret.comments.bili+"%");
				
				
				
				strVar="";
		    	var commnum = ret.comments.num;
		    	for(i=1; i<=commnum;i++ ){
		    		 strVar += "<img src=\"../../images/star02.png\">";
		    	}
		    	
		    	for(i=5; i>commnum;i-- ){
		    		 strVar += "<img src=\"../../images/star01.png\">";
		    	}
				$(".commavg").prepend(strVar);
				
				$(".address").html(ret.address);
				
				$(".shopname").html(ret.shopDetail.name);
				
				//判断优惠券是否存在
				if(ret.coupons == -1){
					$(".coupons").hide();
				}else{
					$(".coupons").hide();
				}
				
				$(".telphone").attr('href','javascript:alert('+ret.shopDetail.telphone+');');
				
				//Banner
				var strVar = "";
		   		$.each(ret.pic,function(k,v){
		   			strVar += "<div class=\"swiper-slide\" ><img src=\""+v+"\" style=\"width:100%;height:100%;\"><\/div>";
		   		});
		   		
		   		$("#list_logo").html(strVar);
		   		// 顶部banner
				var swiper = new Swiper('.swiper-container1', {
					pagination: '.swiper-pagination',
					paginationClickable: true,
					autoplay: 2500,
					autoplayDisableOnInteraction: false
				});
				
//				$(".swiper-container1 .swiper-slide").css({height:$(window).width()*0.44});
//				$(".swiper-container1 .swiper-slide img").css({height:$(window).width()*0.44});
				
			}else{
				_toast(ret.msg);
			}
			
			closeloading();
		});
	}
	
	
	/**
	 * 获取店铺详情，当前店铺的分类信息 
	 */
	function getShopCategory(){
		_ajax(ajax_url +"Index/Mall/getShopCateGood",{'id':id},'get',function(ret){
			var strVar = "";
			if(ret.status ==1){
				var n =1;
				$.each(ret.cate,function(k,v){
					if(n==1){
						strVar += "<li class=\"scrollerli scrollerlicur\"  onclick=\"cateAction("+v['id']+",this)\" >";
						getCateGoods(v['id']);
					}else{
						strVar += "<li class=\"scrollerli \"  onclick=\"cateAction("+v['id']+",this)\" >";
					}
					
				    strVar += "<a href=\"javascript:;\"  class=\"scrollerlia\">"+v['name']+"<\/a>";
				    strVar += "<\/li>";
				    n++;
				});				
			}else{
				_toast(ret.msg);
			}
			$("#cateList").html(strVar);
		});
	}
	
	/**
	 * 
	 */
	function cateAction(cate_id ,el){
		$("#cateList li").removeClass('scrollerlicur');
		$(el).addClass('scrollerlicur');

		getCateGoods(cate_id);
	}
	
	/**
	 * 获取分类下商品列表信息 
	 * @param id 分类Id  -1时为全部商品
	 */
	function getCateGoods(cate_id){

	
		_ajax(ajax_url +"Index/Mall/getCateGood",{'id':id,'cate':cate_id},'get',function(ret){
			var strVar = "";
			if(ret.status ==1){
				$.each(ret.good,function(k,v){
					strVar += "<li class=\"busi_fenleili\">";
				    strVar += "<div class=\"busi_fenlei\">";
				    strVar += "	<a href=\"javascript:void(0)\" onclick=\"_openWinByUrl('mall_goodsdetail','mall_goodsdetail',{'goods_id':"+v['goods_id']+"})\" class=\"busi_fenleia\"><img src=\""+v['goods_img']+"\"><\/a>";
				    strVar += "	<div class=\"busi_fenleir\">";
				    strVar += "		<p class=\"busi_fenleirtxt\">";
				    strVar += "			<a href=\"javascript:void(0)\" class=\"busi_fenleirtxta dy_dd\">"+v['goods_name']+"<\/a>";
				    strVar += "		<\/p>";
				    strVar += "		<p class=\"busi_fenleirrice\">";
				    strVar += "			<b class=\"busi_fenleirpriceb\">￥<\/b>"+v['shop_price'];
				    strVar += "		<\/p>";
				    strVar += "	<\/div>";
				    strVar += "<\/div>";
//				    strVar += "<a href=\"#\" class=\"cart_icon\"><\/a>";
				    strVar += "<\/li>";
				});				
			}else{
				_toast(ret.msg);
			}
			$("#goodsList").html(strVar);
		});
	}
</script>
