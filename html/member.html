<script>
	function share(){

		var header = $api.byId('header');
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
		 api.openFrame({
            name: 'share',
            url: 'share.html',
            bounces: false,
            rect: {
                x: 0,
                y: 0,
                w: 'auto',
                h: 'auto'
            },
			pageParam:{
				url:'www.baidu.com'
			}
        });
	}
	
	var userinfo = "";
	apiready = function(){
	
		api.addEventListener({
		    name:'viewappear'
		}, function(ret, err){ 
			userinfo =$api.getStorage('userinfo');       
		  	ready();
		  	//获取用户积分
		 	 setScore();
		});
		
		userinfo =$api.getStorage('userinfo');
		console.log(userinfo);
		ready();
		
		api.addEventListener({
	        name:'loginout'
        },function(ret,err){
        	userinfo ="";
			ready();
        });
        
        api.addEventListener({
	        name:'refresh_userinfo'
        },function(ret,err){
        	userinfo =ret.value.userinfo;
			ready();
        });
        

	};
	
	function ready(){
	  
		//个人信息
		if(userinfo  !='undefined'  &&  userinfo !='' && userinfo !=null){
			if(userinfo.nickname  ==''  ||  userinfo.nickname ==null){
				$(".username").html(userinfo.username);
			}else{
				$(".username").html(userinfo.nickname);
			}
			
			//$(".money_all").html(userinfo.money_all);
			 //获取用户积分
		     setScore();
		     //获取用户优惠券
		     getCoupons();
		     
			//$(".integral").html(userinfo.integral);
			$(".login").attr('onclick',"_openWinByUrl('userinfo','user/userinfo_head',{'title':'编辑个人资料'})");
			$(".portrait").attr('src',userinfo.portrait);
		}else{
			$(".username").html('登录/注册');
			//$(".money_all").html(0.00);
			$(".integral").html(0);
			$(".login").attr('onclick',"_openWinByUrl('login','login')");
			$(".portrait").attr('src','../images/default_portrait.png');
		}
		
		
	}
	function setScore(){
		if(userinfo  !='undefined'  &&  userinfo !='' && userinfo !=null){
			 api.ajax({
				url : ajax_url+'Index/User/score',
				method : 'post',
				data : {
					values : {
						uid : userinfo.uid
					}
				}
			},function(ret, err) {
			  if(ret){
			   if(ret.code==1){
			    var data=ret.data;
			    $(".integral").html(data);
			   	//$('#card').text(1);
			   	$("#money_all").html(ret.money_all);
			   	var url="_openWinByUrl('card_log_window_head','window_head',{'furl':'card/score_log','frame':'card_log','title':'积分使用记录'});";			   	
			   	$('.ghead-coupon3').attr('onclick',url);
			   }
			  }
			
			})
		}
	
	
	}
	
	//获取优惠券数量
	function getCoupons(){
		if(userinfo  !='undefined'  &&  userinfo !='' && userinfo !=null){
			 api.ajax({
				url : ajax_url+'Index/User/coupons',
				method : 'post',
				data : {
					values : {
						uid : userinfo.uid
					}
				}
			},function(ret, err) {
				if(ret){
					if(ret.code==1){
				    	var data=ret.data;
				    	//alert(data);
				    	$("#coupus").html(data);
				    	if(ret.msgcount > 0){
							$('.tishidian').show();
						}else{
							$('.tishidian').hide();
						}
				   }
				}
			   
			
			})
		}
	}
	/**
	 * 个人中心判断是否登陆 跳转页面 
	 */
	function openWinOrderList(name,url,param){
	
		//判断是否登陆
		if(userinfo  =='undefined' ||  userinfo =='' || userinfo ==null){
			_openWinByUrl('login','login');
			return false;
		}

		_openWinByUrl(name,url,param);

	}
	
	/**
	 * 个人中心判断是否登陆 跳转页面 
	 */
	function openWinBylogin(name,url,title){
	
		//判断是否登陆
		if(userinfo  =='undefined'  ||  userinfo =='' || userinfo ==null){
			_openWinByUrl('login','login');
			return false;
		}
		
		//alert(url);
		/**
		 * title 头部标题
		 * furl  跳转页面地址
		 * frame frame窗口名称
		 */
		_openWinByUrl(name+'_window_head','window_head',{'furl':url,'frame':name,'title':title});


		
	}
	/*
	 * 跳转到收藏商家
	 */
	function opencollect(){
		if(userinfo  !='undefined'  &&  userinfo !='' && userinfo !=null){
			_openWinByUrl('collectshop','user/collectshop');	
		}else{
		  _openWinByUrl('login','./login')		
		}

	}
		/*
	 * 跳转到收藏商品
	 */
	function opencollectgood(){
		if(userinfo  !='undefined'  &&  userinfo !='' && userinfo !=null){
			_openWinByUrl('collectgoods','user/collectgoods');	
		}else{
		  _openWinByUrl('login','./login')		
		}

	}
	
	//打开 交易记录
	function openCardLog(name,url,cardno,type){
		_openWinByUrl(name+'_window_head','window_head',{'type':type,'cardno':cardno,'furl':url,'frame':name,'title':'交易记录'});
	
	}
