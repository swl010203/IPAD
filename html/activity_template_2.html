<script type="text/javascript">
	var activity_id = 0;
	var action = '';  //请求方法
	var winWidth=320;
	var winHeight=568;
	apiready = function(){
		loading('activity_template_2');
		activity_id = api.pageParam.id; //活动Id
		action = api.pageParam.action;
	
		winWidth = api.winWidth;  // 比如： 320
		
		winHeight = api.winHeight;  // 比如： 568
		
		imgHeight = winWidth*0.44;
		$(".ac_logo").css('height'+imgHeight+"px");
		getAction();
	};
	
	//获取活动信息
	function getAction(){
		var url = ajax_url + "Index/Activity/";
		_ajax(url + action,{'id':activity_id,'width':winWidth,'height':winHeight},'post',function(ret){
			if(ret.status  ==1){
				//判断是否是秒杀
				if(action =='seckill'){
					gettime2(ret.info['end_time']-Math.round(new Date().getTime()/1000));
					$(".seckilltxt").show();
				}else{
					$(".seckilltxt").hide();
				}
				//修改背景图片
				if(typeof (ret.info.background) !=undefined  && ret.info.background !=null){
					$(".bg01").css('background-image',' url('+ret.info.background+')');
				}
				//修改Logo
				$(".ac_logo").attr('src',ret.info.logo);
				
				//遍历商品
				var strVar = "";
				if(ret.list.length>0){
					$.each(ret.list,function(k,v){
					    strVar += "<li class=\"busi_fenleili\">";
					    strVar += "<div class=\"busi_fenlei\">";
					    strVar += "	<a onclick=\"openDetail("+v['channel_id']+","+v['gid']+","+v['aid']+")\" href=\"javascript:void(0);\"class=\"busi_fenleia\"><img src=\""+v['goods_img']+"\"><\/a>";
					    strVar += "	<div class=\"busi_fenleir\">";
					    strVar += "		<p class=\"busi_fenleirtxt\">";
					    strVar += "			<a onclick=\"openDetail("+v['channel_id']+","+v['gid']+","+v['aid']+")\" href=\"javascript:void(0);\" class=\"busi_fenleirtxta txt2\">"+v['name']+"<\/a>";
					    strVar += "		<\/p>";
					    strVar += "		<p class=\"busi_fenleirrice\">";
					    strVar += "			<b class=\"busi_fenleirpriceb\">￥<\/b>"+v['price']+"";
					    strVar += "		<\/p>";
					    strVar += "	<\/div>";
					    strVar += "<\/div>";
					    strVar += "<\/li>";
					});
					
					$("#list").html(strVar);
				}
			}
			
			setTimeout(function(){
				closeloading();
			},300); 
		});

	}
	
	
	//频道信息
var channel_shop = [];
	channel_shop[1] = 'mall';
	channel_shop[2] = 'super';
	channel_shop[3] = 'hotel';
	channel_shop[4] = 'food';
	channel_shop[5] = 'house';
	
	/**
	 * 商品详情页 
	 */
	/**
	 * 商品详情页 
	 * @param aid  活动id
	 */
	function openDetail(channel_id,goods_id,aid){
		var winname = channel_shop[channel_id];

		if(channel_id ==1  || channel_id ==2){
			_openWinByUrl(winname,winname+"/"+winname+"_a_goodsdetail",{'aid':aid,'goods_id':goods_id})
		}
	}
	
	


	function gettime2(intDiff){
		 var int=window.setInterval(function(){
		 var day=0,
		     hour=0,
		     minute=0,
		     second=0;//默认值    		   
		 if(intDiff > 0){		   
		     hour = Math.floor(intDiff / (60 * 60));
		     minute = Math.floor(intDiff / 60) - (hour * 60);
		     second = Math.floor(intDiff) - (hour * 60 * 60) - (minute * 60);
		 }
		 if (minute <= 9) minute = '0' + minute;
		 if (second <= 9) second = '0' + second;
		 if(intDiff>1){
		 	$('#djs_id02').html("<span class='sfmsj'>"+hour+"</span><span class='fhgk'>:</span><span class='sfmsj'>"+minute+"</span><span class='fhgk'>:</span><span class='sfmsj'>"+second+"</span>");		
		 }else{
		  	$("#djs_id02").hide();
		 }			
		 intDiff--;
		 }, 1000);
	} 

</script>
