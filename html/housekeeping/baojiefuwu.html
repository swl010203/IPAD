<!DOCTYPE html>
<html style="height:100%;">
    <head>
        <meta charset="UTF-8">
        <title>043保洁服务</title>
        <link rel="stylesheet" href="../../css/account/reset.css" />
        <link rel="stylesheet" href="../../css/account/newAllStyle.css" />
    </head>
    <body style="height:100%;">
        <!--头部-->
        <header class="clearfloat header">
            <div class="fl" onclick="bank();" >
                <i class="back"></i>
                <span>返回</span>
            </div>
            <div class="topCon title">
                保洁服务
            </div>
            <div class="fr" onclick="_openWinByUrl('chakanjilu','chakanjilu')">
                查看记录
            </div>
        </header>
    </body>
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/jquery_2_1_4.js"></script>
    <script type="text/javascript" src="../../script/app.js"></script>
    <script>
        apiready  = function(){
        	$(".title").html(api.pageParam.title);
            var header = $api.dom('header');
            //$api.fixStatusBar(header); 
            var headerPos = $api.offset(header);
            var body_h = $api.offset($api.dom('body')).h;
           // var footer_h = $api.offset($api.dom('footer')).h;
            api.openFrame({
                name: 'baojiefuwu_body',
                url: 'baojiefuwu_body.html',
                bounces: false,
                rect: {
                    x: 0,
                    y: headerPos.h,
                    w: 'auto',
                    h: body_h-headerPos.h
                },
                pageParam:api.pageParam,
                reload:true
                
            });
        };
        
        //关闭页面
        function bank(){
            api.closeWin();
        }
        
    </script>
</html>
