<script>

	function closeRoot(){
		//刷新成功 执行发送监听事件  所有需要刷新的页面  name 统一 paysuccess_refresh
		api.sendEvent({
	        name:'paysuccess_refresh'
        });
        
        if(back_root ==1){

	//      //支付成功退到首页
	      api.closeWin();
        }else{
        	api.openWin({
	            name: 'chakanjilu',
	            url: 'chakanjilu.html',
	            reload:false,
	            animation:{
	            	subType:'from_left'
	            }
            });
        	// _openWinByUrl('chakanjilu','chakanjilu');
        }
        
      

	}
	/**
	 * 个人中心判断是否登陆 跳转页面 
	 */
	function openWinOrderList(name,url,param){
	
		_openWinByUrl(name,url,param);

	}
	
	var back_root = "";
var userinfo="";
	apiready = function(){

		back_root = api.pageParam.back_root;
		api.parseTapmode();
		
		var header = $api.byId('header');
        $api.fixStatusBar(header); 
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'pay_body',
            url: 'pay_body.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h+1,
                w: headerPos.w,
                h: body_h-headerPos.h
            },
			pageParam:api.pageParam,
			reload:true
        });
        

	};
	

</script>
