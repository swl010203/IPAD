	<script type="text/javascript">
		$('.userName').focus(function(){
			if($(this).val()=="请输入"){
				$(this).val("");
			}
		});
		$('.userName').blur(function(){
			if($(this).val()==""){
				$(this).val("请输入");
			}
		});
		$('.getTime').date({theme:"datetime"});
		$('.getPeo').datepeo();

		function changeTime(){
			var thatVal = $("#appoint_time").val();
			if(thatVal ==''){
				$('.span_time').html('请选择');
			}else{
				$('.span_time').html(thatVal);
			}
			
		}

		
		var userinfo = "";
		var goods_id = "";
		var goods_num= "";
		var goods_sid= "";
		var food_type= "";
		
		var order_token = "";
		apiready = function (){
			
			goods_id = api.pageParam.goods_id;
			goods_num = api.pageParam.goods_num;
			food_type = api.pageParam.food_type;
			
			goods_sid = api.pageParam.goods_sid;
			userinfo = $api.getStorage('userinfo');
			
			//获取订单信息
			getOrderInfo();
			
		};
		
		function getOrderInfo(){
			_ajax(ajax_url + "Index/FoodOrder/getOrderInfo",{'token':userinfo.token,'uid':userinfo.uid,'goods_id':goods_id,'goods_num':goods_num,'food_type':food_type},'post',function(ret){
				var strVar ="";
				if(ret.status ==1){
					$(ret.data).each(function(k,v){
						strVar += "<li class=\"noHeight\" style='width: 100%;'>\n";
					    strVar += "<div class=\"fl imgDiv\">\n";
					    strVar += "	<img src=\""+v['pic_path']+"\" alt=\"\"/>\n";
					    strVar += "<\/div>\n";
					    strVar += "<div class=\"fl word\">\n";
					    strVar += "	<p>\n";
					    strVar += "		"+v['name']+"\n";
					    strVar += "	<\/p>\n";
					    strVar += "	<p>\n";
					    strVar += "		<span class=\"shuliang\">x"+v['num']+"<\/span>\n";
					    strVar += "		<span class=\"prise\">￥"+v['price']+"<\/span>\n";
					    strVar += "	<\/p>\n";
					    strVar += "<\/div>\n";
					    strVar += "<\/li>\n";				
					});
					
					$("#goodList").html(strVar);
					
					$(".total_price").html("￥"+ret.total);
					order_token = ret.token;
				}else{
					_toast(ret.msg,function(){
						api.closeToWin({
	                        name: 'page1'
                        });
					})
				}
			});
		}
		
		
		var start=1;
		function order(){
			userinfo = $api.getStorage('userinfo');
			
			var name = $("#name").val();
			var sex = $("input[name='sex']:checked").val();
			
			var number = $("#number").html();
			var phone = $("#phone").val();
			var note = $("#note").val();
			var appoint_time = $("#appoint_time").val();
			
			if(number =='请选择'  ){
				_toast('请选择人数');
				return false;
			}
			var number = parseInt($("#number").html());
			
			if(appoint_time ==''){
				_toast('请选择时间');
				return false;
			}
			
			
			if(!name){
				_toast('请输入姓名');
				return false;
			}
			
			if(!phone){
				_toast('请输入手机号');
				return false;
			}else{
				if(!_isPhone(phone)){
					_toast('手机号不正确');
				return false;
				}
			}
			
			if(start==2){
				return;		
			}else{
				start=2;
			}
			_ajax(ajax_url + "Index/FoodOrder/foodOrder",{
				'name':name,
				'sex' :sex,
				'number':number,
				'appoint_time':appoint_time,
				'phone':phone,
				'note':note,
				'token':userinfo.token,
				'uid'  :userinfo.uid,
				
				'goods_id':goods_id,
				'goods_num':goods_num,
				'food_type':food_type,
				'order_token':order_token
			},'post',function(ret){
				if(ret.status==1){
					_toast(ret.msg,function(){
						//刷新购物车
						api.sendEvent({
	                        name:'refresh_food_cartinfo'
                        });
                        api.sendEvent({
		                    name:'getCartInfo'
	                    });
                        
                        _openWinByUrl('pay_head','../order/pay_head',{'pay_notify_type':4,'order_sn':ret.data.order_sn})
                        
					});
				}else{
					_toast(ret.msg);
				}
			});
		}
		
		$(function(){
			//出现弹出层时禁止滑动
			$("#number").click(function(){
				$("html,body").css("overflow-y","hidden");
			});
//			$("#appoint_time").click(function(){
//				$("html,body").css("overflow-y","hidden");
//			})
			$('#datePlugin').on('click','#datecancle',function(){
				$("html,body").css("overflow-y","auto");
			});
			$('#datePlugin').on('click','#dateconfirm',function(){
