<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>华海</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link href="../css/style.css" rel="stylesheet" type="text/css" />
<link href="../css/index.css" rel="stylesheet" type="text/css" />
<link href="../css/h_index.css" rel="stylesheet" type="text/css" />
<link href="../css/swiper.min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../script/jquery_2_1_4.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/app.js"></script>
</head>
<body>
<!-- 头部 -->
	<header>
		<div class="header_top">
			
			<a href="#" class="headerLeft" id="fanhui_btn">
				<span class="backBefor"></span>
			</a>
			<h1 class="header_h1">免费注册</h1>
			<a href="javascript:void(0)" onclick='api.closeWin();' class="headerRight">
					<span class="headerRighttxt">会员登录</span>
			</a>
		</div>
	</header>


<footer class="footer_01" style="border: 0; background: #f5f5f5; bottom:10px;">
	<div style="padding-top: 0.2rem; " class="pad_20">
		<a href="javascript:void(0);" onclick=""; class="surebtn btn01">确&nbsp;定</a>
	</div>
</footer>
<script>
  apiready=function(){
	  $api.fixStatusBar($api.dom('header'));
	  var body_h = $api.offset($api.dom('body')).h;
	  var header_h = $api.offset($api.dom('header')).h;
	  var footer_h=$api.offset($api.dom('footer')).h;
	  var height_h=body_h-header_h-footer_h;
	  
	  launch = api.pageParam.launch;
	  if(launch ==1){
	  
	  	$(".headerRight").attr('onclick','login();');
	  }
	  
	  openFrameUrl('registerbody',header_h,height_h);
	  
	  api.addEventListener({
	      name:'submitbtn'
      },function(ret,err){
      	
      	var submitbtn = ret.value.sub;
      	
      	if(submitbtn ==true){
      		//$(".surebtn").css('background','#d12a18');
      		$(".surebtn").attr('onclick','submit()');
      	}else{
      		$(".surebtn").attr('onclick','');
      		//$(".surebtn").css('background','#ccc');
      	}
      	//coding...
      });
  };
  
  function login(){
  	
  	_openWinByUrl('login','login',{'redirect_url':'root'});
  }
  function submit(){
	   var jsfun = 'register();';
		api.execScript({
		    name: 'register',
		    frameName: 'registerbody',
		    script: jsfun
		});
  }
</script>
</body>
</html>
